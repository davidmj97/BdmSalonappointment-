<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --sidebar-width: 220px;
      --sidebar-collapsed-width: 60px;
      --sidebar-bg: #111;
      --sidebar-text: #fff;
      --main-bg: #181c20;
      --btn-gradient: linear-gradient(90deg, #233dff 0%, #1a237e 100%);
      --btn-hover: linear-gradient(90deg, #1a237e 0%, #233dff 100%);
      --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
      --border-radius: 10px;
      --header-height: 68px;
      --badge-bg: #2979ff;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      background: var(--main-bg);
      color: var(--sidebar-text);
      min-height: 100vh;
    }
    body {
      display: flex;
      min-height: 100vh;
    }
    /* --- SIDEBAR GOES IN FRONT OF HEADER --- */
    .sidebar {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      transition: var(--transition);
      z-index: 102; /* higher than header's 101 */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px 16px 20px;
      background: #181c20;
      border-bottom: 1px solid #222;
      height: var(--header-height);
      min-height: var(--header-height);
    }
    .sidebar-logo {
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 2px;
      opacity: 0.9;
      transition: var(--transition);
      white-space: nowrap;
    }
    .sidebar.collapsed .sidebar-logo {
      opacity: 0;
      width: 0;
      overflow: hidden;
      transition: var(--transition);
    }
    .sidebar-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7em;
      cursor: pointer;
      transition: color 0.2s;
    }
    .sidebar-toggle:focus { outline: none; }
    .sidebar-menu {
      display: flex;
      flex-direction: column;
      padding: 18px 0;
      gap: 6px;
      flex: 1;
    }
    .sidebar-menu button {
      background: none;
      border: none;
      color: var(--sidebar-text);
      text-align: left;
      padding: 14px 28px;
      font-size: 1.04em;
      width: 100%;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: background 0.15s, color 0.15s, font-weight 0.2s;
      font-weight: 400;
      position: relative;
    }
    .sidebar-menu button.active,
    .sidebar-menu button:hover {
      background: var(--btn-gradient);
      color: #fff;
      font-weight: 600;
    }
    .sidebar.collapsed .sidebar-menu button span.label {
      display: none;
    }
    .sidebar.collapsed .sidebar-menu button {
      justify-content: center;
      padding: 14px 0;
    }
    .sidebar-footer {
      padding: 24px 20px;
      font-size: 0.85em;
      opacity: 0.7;
      text-align: center;
      border-top: 1px solid #222;
      transition: opacity 0.2s;
    }
    .sidebar.collapsed .sidebar-footer {
      opacity: 0;
      height: 0;
      padding: 0;
      overflow: hidden;
    }
    .main-content {
      margin-left: var(--sidebar-width);
      padding: calc(var(--header-height) + 20px) 32px 32px 32px;
      flex: 1;
      min-height: 100vh;
      background: var(--main-bg);
      transition: margin-left var(--transition), padding var(--transition);
      overflow: auto;
      width: 100%;
      position: relative;
    }
    .sidebar.collapsed ~ .main-content {
      margin-left: var(--sidebar-collapsed-width);
    }
    /* --- HEADER IS UNDER SIDEBAR NOW --- */
    .top-header {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      height: var(--header-height);
      background: #161a22;
      color: #fff;
      z-index: 101; /* lower than sidebar */
      padding-left: var(--sidebar-width);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      border-bottom: 1px solid #23272f;
      transition: padding-left var(--transition);
      /* No pointer-events: none; header is still interactive */
    }
    .sidebar.collapsed ~ .top-header {
      padding-left: var(--sidebar-collapsed-width);
    }
    .header-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-right: auto;
      margin-left: 24px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    .header-orders {
      display: flex;
      align-items: center;
      margin-right: 36px;
      position: relative;
    }
    .order-icon {
      font-size: 2em;
      color: #fff;
      margin-right: 10px;
    }
    .order-badge {
      background: var(--badge-bg);
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      border-radius: 22px;
      padding: 2px 14px;
      box-shadow: 0 2px 8px 0 rgba(24, 40, 128, 0.17);
      margin-left: 6px;
      display: inline-block;
    }
    /* Responsive styles */
    @media (max-width: 900px) {
      .sidebar {
        left: -220px;
        width: var(--sidebar-width);
        transition: left var(--transition), width var(--transition);
        z-index: 102;
      }
      .sidebar.collapsed {
        left: 0;
        width: var(--sidebar-width);
      }
      .main-content {
        margin-left: 0;
        transition: margin-left var(--transition);
        padding: calc(var(--header-height) + 12px) 6vw 32px 6vw;
      }
      .sidebar ~ .main-content {
        margin-left: 0;
      }
      .top-header {
        padding-left: 0;
        transition: padding-left var(--transition);
      }
      .sidebar.collapsed ~ .top-header {
        padding-left: 0;
      }
    }
    @media (max-width: 600px) {
      .main-content {
        padding: calc(var(--header-height) + 8px) 4vw 10vw 4vw;
      }
      .sidebar-footer { display: none; }
      .header-title { margin-left: 8px; }
      .header-orders { margin-right: 10px; }
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #262c35; border-radius: 6px; }
    ::-webkit-scrollbar-track { background: #16181b; }
    /* Button gradient styles */
    .btn {
      background: var(--btn-gradient);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 32px;
      font-size: 1em;
      font-weight: 600;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px 0 rgba(24, 40, 128, 0.17);
    }
    .btn:hover {
      background: var(--btn-hover);
    }
    /* Sidebar icons */
    .sidebar-menu .icon {
      font-size: 1.5em;
      display: inline-block;
      width: 24px;
      text-align: center;
      opacity: 0.78;
      margin-right: 4px;
    }
    /* Hide shadows for iframe */
    .iframe-content {
      border: none;
      width: 100%;
      min-height: calc(100vh - var(--header-height) - 40px);
      background: transparent;
      display: block;
      border-radius: var(--border-radius);
      margin-top: 0;
      transition: box-shadow 0.2s;
      box-shadow: none;
    }
  </style>
  <!-- Google Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-logo">ADMIN</span>
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
        <span class="material-icons" id="toggleIcon">menu</span>
      </button>
    </div>
    <div class="sidebar-menu" id="sidebarMenu">
      <button class="active" data-page="home">
        <span class="icon material-icons">home</span>
        <span class="label">Home</span>
      </button>
      <button data-page="orders">
        <span class="icon material-icons">receipt_long</span>
        <span class="label">Orders</span>
      </button>
      <button data-page="stylists">
        <span class="icon material-icons">people</span>
        <span class="label">Stylists</span>
      </button>
      <button data-page="slots">
        <span class="icon material-icons">event</span>
        <span class="label">Slots</span>
      </button>
      <button data-page="services">
        <span class="icon material-icons">build</span>
        <span class="label">Services</span>
      </button>
    </div>
    <div class="sidebar-footer">
      &copy; 2025 Admin Dashboard
    </div>
  </nav>

  <!-- Top Header -->
  <header class="top-header" id="topHeader">
    <span class="header-title">Admin Dashboard</span>
    <div class="header-orders">
      <span class="order-icon material-icons">notifications</span>
      <span class="order-badge" id="orderBadge">5</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <iframe src="admin-home.html" id="pageFrame" class="iframe-content" frameborder="0"></iframe>
  </main>

  <script>
    // Sidebar open/close for desktop & mobile
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const toggleIcon = document.getElementById('toggleIcon');
    const mainContent = document.getElementById('mainContent');
    const topHeader = document.getElementById('topHeader');
    let sidebarOpen = true; // true: open (desktop), false: closed/minimized

    // Responsive: On mobile, sidebar is hidden by default
    function isMobile() {
      return window.innerWidth <= 900;
    }
    function setSidebarState(open) {
      sidebarOpen = open;
      if (isMobile()) {
        sidebar.classList.toggle('collapsed', open);
        // Top header stays full width
        topHeader.classList.toggle('sidebar-collapsed', false);
        toggleIcon.textContent = open ? 'close' : 'menu';
      } else {
        sidebar.classList.toggle('collapsed', !open);
        topHeader.classList.toggle('sidebar-collapsed', !open);
        toggleIcon.textContent = !open ? 'menu' : 'close';
      }
    }
    sidebarToggle.addEventListener('click', () => {
      setSidebarState(isMobile() ? !sidebar.classList.contains('collapsed') : sidebar.classList.contains('collapsed'));
    });
    // Close sidebar on mobile if click outside
    document.addEventListener('click', (e) => {
      if (isMobile() && sidebar.classList.contains('collapsed')) {
        if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
          setSidebarState(false);
        }
      }
    });
    // Open sidebar on resize if desktop, close if mobile
    window.addEventListener('resize', () => {
      setSidebarState(!isMobile());
    });
    // On load, set correct sidebar state
    window.addEventListener('DOMContentLoaded', () => {
      setSidebarState(!isMobile());
    });

    // Sidebar navigation and content loading
    const menuBtns = document.querySelectorAll('.sidebar-menu button');
    const pageFrame = document.getElementById('pageFrame');

    const pageMap = {
      home: "admin-home.html",
      orders: "orders.html",
      stylists: "admin-stylists.html",
      slots: "admin-slots.html",
      services: "admin-services.html"
    };

    menuBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Active class for button
        menuBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Show relevant page in iframe
        const pageKey = btn.getAttribute('data-page');
        const src = pageMap[pageKey];
        if (src) {
          pageFrame.src = src;
        }
        // On mobile, auto close sidebar after click
        if (isMobile()) setSidebarState(false);
      });
    });

    // Demo: update order badge (simulate new orders)
    // In production, fetch this from server or WebSocket
    let orderCount = 5;
    const orderBadge = document.getElementById('orderBadge');
    function setOrderCount(n) {
      orderCount = n;
      orderBadge.textContent = n;
      // Hide if 0
      orderBadge.style.display = (n > 0) ? "inline-block" : "none";
    }
    // Example: Simulate new orders every 20 seconds
    // setInterval(() => setOrderCount(orderCount + 1), 20000);
    setOrderCount(orderCount);
  </script>
</body>
</html>
