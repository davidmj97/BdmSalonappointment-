<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --sidebar-width: 220px;
      --sidebar-collapsed-width: 60px;
      --sidebar-bg: #111;
      --sidebar-text: #fff;
      --main-bg: #181c20;
      --btn-gradient: linear-gradient(90deg, #233dff 0%, #1a237e 100%);
      --btn-hover: linear-gradient(90deg, #1a237e 0%, #233dff 100%);
      --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
      --border-radius: 10px;
      --header-height: 68px;
      --badge-bg: #2979ff;
      --sidebar-z: 102;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      background: var(--main-bg);
      color: var(--sidebar-text);
      min-height: 100vh;
    }
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      transition: var(--transition);
      z-index: var(--sidebar-z);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px 16px 20px;
      background: #181c20;
      border-bottom: 1px solid #222;
      height: var(--header-height);
      min-height: var(--header-height);
    }
    .sidebar-logo {
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 2px;
      opacity: 0.9;
      transition: var(--transition);
      white-space: nowrap;
    }
    .sidebar.collapsed .sidebar-logo {
      opacity: 0;
      width: 0;
      overflow: hidden;
      transition: var(--transition);
    }
    .sidebar-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7em;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 200;
    }
    .sidebar-toggle:focus { outline: none; }
    .sidebar-menu {
      display: flex;
      flex-direction: column;
      padding: 18px 0;
      gap: 6px;
      flex: 1;
    }
    .sidebar-menu button {
      background: none;
      border: none;
      color: var(--sidebar-text);
      text-align: left;
      padding: 14px 28px;
      font-size: 1.04em;
      width: 100%;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: background 0.15s, color 0.15s, font-weight 0.2s;
      font-weight: 400;
      position: relative;
    }
    .sidebar-menu button.active,
    .sidebar-menu button:hover {
      background: var(--btn-gradient);
      color: #fff;
      font-weight: 600;
    }
    .sidebar.collapsed .sidebar-menu button span.label {
      display: none;
    }
    .sidebar.collapsed .sidebar-menu button {
      justify-content: center;
      padding: 14px 0;
    }
    .sidebar-footer {
      padding: 24px 20px;
      font-size: 0.85em;
      opacity: 0.7;
      text-align: center;
      border-top: 1px solid #222;
      transition: opacity 0.2s;
    }
    .sidebar.collapsed .sidebar-footer {
      opacity: 0;
      height: 0;
      padding: 0;
      overflow: hidden;
    }
    .main-content {
      margin-left: var(--sidebar-width);
      padding: calc(var(--header-height) + 20px) 32px 32px 32px;
      flex: 1;
      min-height: 100vh;
      background: var(--main-bg);
      transition: margin-left var(--transition), padding var(--transition);
      overflow: auto;
      width: 100%;
      position: relative;
    }
    .sidebar.collapsed ~ .main-content {
      margin-left: var(--sidebar-collapsed-width);
    }
    .top-header {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      height: var(--header-height);
      background: #161a22;
      color: #fff;
      z-index: 101;
      padding-left: var(--sidebar-width);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      border-bottom: 1px solid #23272f;
      transition: padding-left var(--transition);
    }
    .sidebar.collapsed ~ .top-header {
      padding-left: var(--sidebar-collapsed-width);
    }
    .header-orders {
      display: flex;
      align-items: center;
      margin-right: 36px;
      position: relative;
    }
    /* Style new orders as button */
    .header-orders-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      background: var(--btn-gradient);
      border-radius: 10px;
      padding: 7px 18px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px 0 rgba(24, 40, 128, 0.12);
      transition: background 0.2s;
      font-size: 16px;
    }
    .header-orders-btn:hover {
      background: var(--btn-hover);
    }
    .header-orders-btn .order-icon {
      font-size: 1.2em;
      margin: 0 4px 0 0;
      color: #fff;
    }
    .header-orders-btn .header-new-orders {
      font-size: inherit;
      color: inherit;
      font-weight: inherit;
      margin: 0 2px 0 0;
      letter-spacing: 1px;
      vertical-align: middle;
      display: inline-block;
    }
    .header-orders-btn .order-badge {
      background: #fff;
      color: var(--badge-bg);
      font-weight: bold;
      font-size: inherit;
      border-radius: 22px;
      padding: 2px 11px;
      margin-left: 0;
      box-shadow: none;
      display: inline-block;
    }
    @media (max-width: 900px) {
      .sidebar {
        left: 0;
        width: var(--sidebar-collapsed-width);
        z-index: var(--sidebar-z);
        transition: width var(--transition), left var(--transition);
      }
      .sidebar.expanded {
        width: var(--sidebar-width);
      }
      .sidebar.collapsed {
        width: var(--sidebar-collapsed-width);
      }
      .sidebar-logo {
        opacity: 0;
        width: 0;
        overflow: hidden;
      }
      .sidebar.expanded .sidebar-logo {
        opacity: 0.9;
        width: auto;
        overflow: visible;
      }
      .sidebar-menu button span.label {
        display: none;
      }
      .sidebar.expanded .sidebar-menu button span.label {
        display: inline;
      }
      .sidebar-menu button {
        justify-content: center;
        padding: 14px 0;
        gap: 0;
      }
      .sidebar.expanded .sidebar-menu button {
        justify-content: flex-start;
        padding: 14px 28px;
        gap: 14px;
      }
      .sidebar-footer {
        opacity: 0;
        height: 0;
        padding: 0;
        overflow: hidden;
      }
      .sidebar.expanded .sidebar-footer {
        opacity: 0.7;
        height: auto;
        padding: 24px 20px;
        overflow: visible;
      }
      .main-content {
        margin-left: var(--sidebar-collapsed-width);
        padding: calc(var(--header-height) + 12px) 6vw 32px 6vw;
      }
      .sidebar.expanded ~ .main-content {
        margin-left: var(--sidebar-width);
      }
      .top-header {
        padding-left: var(--sidebar-collapsed-width);
      }
      .sidebar.expanded ~ .top-header {
        padding-left: var(--sidebar-width);
      }
      .header-orders {
        margin-right: 12px;
      }
      .header-orders-btn {
        font-size: 1em !important;
        padding: 9px 26px !important;
        border-radius: 10px !important;
      }
      .header-orders-btn .order-icon {
        font-size: 1.1em !important;
      }
      .header-orders-btn .order-badge {
        padding: 2px 10px !important;
        font-size: 1em !important;
      }
    }
    @media (max-width: 600px) {
      .main-content {
        padding: calc(var(--header-height) + 8px) 4vw 10vw 4vw;
      }
      .header-orders { margin-right: 6px; }
      .header-orders-btn {
        font-size: 0.95em !important;
        padding: 8px 20px !important;
        border-radius: 10px !important;
      }
      .header-orders-btn .order-icon {
        font-size: 1em !important;
      }
      .header-orders-btn .order-badge {
        padding: 2px 8px !important;
        font-size: 0.95em !important;
      }
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #262c35; border-radius: 6px; }
    ::-webkit-scrollbar-track { background: #16181b; }
    /* Button gradient styles */
    .btn {
      background: var(--btn-gradient);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 32px;
      font-size: 1em;
      font-weight: 600;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px 0 rgba(24, 40, 128, 0.17);
    }
    .btn:hover {
      background: var(--btn-hover);
    }
    /* Sidebar icons */
    .sidebar-menu .icon {
      font-size: 1.5em;
      display: inline-block;
      width: 24px;
      text-align: center;
      opacity: 0.78;
      margin-right: 4px;
    }
    /* Hide shadows for iframe */
    .iframe-content {
      border: none;
      width: 100%;
      min-height: calc(100vh - var(--header-height) - 40px);
      background: transparent;
      display: block;
      border-radius: var(--border-radius);
      margin-top: 0;
      transition: box-shadow 0.2s;
      box-shadow: none;
    }
    /* Hamburger always visible on mobile */
    @media (max-width: 900px) {
      .sidebar-toggle {
        display: block;
      }
    }
  </style>
  <!-- Google Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-logo">ADMIN</span>
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
        <span id="toggleIcon">â˜°</span>
      </button>
    </div>
    <div class="sidebar-menu" id="sidebarMenu">
      <button class="active" data-page="home">
        <span class="icon material-icons">home</span>
        <span class="label">Home</span>
      </button>
      <button data-page="orders">
        <span class="icon material-icons">receipt_long</span>
        <span class="label">Orders</span>
      </button>
      <button data-page="stylists">
        <span class="icon material-icons">people</span>
        <span class="label">Stylists</span>
      </button>
      <button data-page="slots">
        <span class="icon material-icons">event</span>
        <span class="label">Slots</span>
      </button>
      <button data-page="services">
        <span class="icon material-icons">build</span>
        <span class="label">Services</span>
      </button>
    </div>
    <div class="sidebar-footer">
      &copy; 2025 Admin Dashboard
    </div>
  </nav>

  <!-- Top Header -->
  <header class="top-header" id="topHeader">
    <div class="header-orders">
      <button class="header-orders-btn" id="headerOrdersBtn" type="button">
        <span class="header-new-orders">New Orders</span>
        <span class="order-icon material-icons">notifications</span>
        <span class="order-badge" id="orderBadgeBtn">...</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <iframe src="admin-home.html" id="pageFrame" class="iframe-content" frameborder="0"></iframe>
  </main>

  <script>
    // Sidebar open/close for desktop & mobile
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const toggleIcon = document.getElementById('toggleIcon');
    const mainContent = document.getElementById('mainContent');
    const topHeader = document.getElementById('topHeader');

    // Responsive: On mobile, sidebar is collapsed (icons only) by default
    function isMobile() {
      return window.innerWidth <= 900;
    }

    function setSidebarState(expanded) {
      if (isMobile()) {
        sidebar.classList.toggle('expanded', expanded);
      } else {
        sidebar.classList.toggle('collapsed', !expanded);
        sidebar.classList.remove('expanded');
        topHeader.classList.toggle('sidebar-collapsed', !expanded);
      }
    }

    // Toggle sidebar when clicking the toggle button
    sidebarToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (isMobile()) {
        sidebar.classList.toggle('expanded');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    });

    // Close sidebar if click outside in mobile and expanded
    document.addEventListener('click', (e) => {
      if (isMobile() && sidebar.classList.contains('expanded')) {
        if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
          sidebar.classList.remove('expanded');
        }
      }
    });

    // On resize, set correct sidebar state
    function updateSidebarOnResize() {
      if (isMobile()) {
        sidebar.classList.remove('collapsed');
        sidebar.classList.remove('expanded');
      } else {
        sidebar.classList.remove('expanded');
        sidebar.classList.remove('collapsed');
        setSidebarState(true);
      }
    }
    window.addEventListener('resize', updateSidebarOnResize);
    window.addEventListener('DOMContentLoaded', updateSidebarOnResize);

    // Sidebar navigation and content loading
    const menuBtns = document.querySelectorAll('.sidebar-menu button');
    const pageFrame = document.getElementById('pageFrame');

    const pageMap = {
      home: "admin-home.html",
      orders: "orders.html",
      stylists: "admin-stylists.html",
      slots: "admin-slots.html",
      services: "admin-services.html"
    };

    menuBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Active class for button
        menuBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Show relevant page in iframe
        const pageKey = btn.getAttribute('data-page');
        const src = pageMap[pageKey];
        if (src) {
          pageFrame.src = src;
        }
        // On mobile, auto close sidebar after click
        if (isMobile()) sidebar.classList.remove('expanded');
      });
    });

    // Firebase: Show new order count in header button
    const firebaseConfig = {
        apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
        authDomain: "bdmsalonappointment.firebaseapp.com",
        databaseURL: "https://bdmsalonappointment-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "bdmsalonappointment",
        storageBucket: "bdmsalonappointment.firebasestorage.app",
        messagingSenderId: "123933913893",
        appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc",
        measurementId: "G-Q0FVZRVS64"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function fetchNewOrderCount(callback) {
        database.ref('bookings').orderByChild('status').equalTo('pending').once('value', function(snapshot) {
            let count = 0;
            snapshot.forEach(function(childSnapshot) {
                count++;
            });
            callback(count);
        });
    }

    function updateOrderCount(count) {
      const orderBadgeBtn = document.getElementById('orderBadgeBtn');
      orderBadgeBtn.textContent = count;
      orderBadgeBtn.style.display = (count > 0) ? "inline-block" : "none";
    }

    // Initial load
    fetchNewOrderCount(updateOrderCount);

    // Optional: periodically refresh the count every 60s
    setInterval(() => {
      fetchNewOrderCount(updateOrderCount);
    }, 60000);
  </script>
</body>
</html>
