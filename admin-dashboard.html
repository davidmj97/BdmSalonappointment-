<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --sidebar-width: 200px;
      --sidebar-collapsed-width: 64px;
      --sidebar-bg: #111;
      --sidebar-text: #fff;
      --main-bg: #181c20;
      --btn-gradient: linear-gradient(90deg, #233dff 0%, #1a237e 100%);
      --btn-hover: linear-gradient(90deg, #1a237e 0%, #233dff 100%);
      --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
      --border-radius: 10px;
      --header-height: 68px;
      --badge-bg: #2979ff;
      --sidebar-z: 102;
      --logout-bg: #ef5350;
      --logout-hover: #ff7961;
    }
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      background: var(--main-bg);
      color: var(--sidebar-text);
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }
    body {
      display: flex;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .sidebar {
      position: fixed;
      left: 0; 
      top: 0; 
      bottom: 0;
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      transition: var(--transition);
      z-index: var(--sidebar-z);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width) !important;
    }
    .sidebar.hide-mobile {
      left: -240px;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px 16px 20px;
      background: #181c20;
      border-bottom: 1px solid #222;
      height: var(--header-height);
      min-height: var(--header-height);
      flex-shrink: 0;
    }
    .sidebar.collapsed .sidebar-header {
      justify-content: center;
      padding: 18px 0 16px 0;
    }
    .sidebar-logo {
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 2px;
      opacity: 0.9;
      transition: var(--transition);
      white-space: nowrap;
    }
    .sidebar.collapsed .sidebar-logo {
      display: none;
    }
    .sidebar-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7em;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 200;
      margin-left: 0;
    }
    .sidebar-toggle:focus { 
      outline: none; 
    }
    .sidebar-menu {
      display: flex;
      flex-direction: column;
      padding: 18px 0;
      gap: 6px;
      flex: 1;
      overflow-y: auto;
    }
    .sidebar-menu button {
      background: none;
      border: none;
      color: var(--sidebar-text);
      text-align: left;
      padding: 14px 28px;
      font-size: 1.04em;
      width: 100%;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: background 0.15s, color 0.15s, font-weight 0.2s;
      font-weight: 400;
      position: relative;
    }
    .sidebar.collapsed .sidebar-menu button {
      padding: 14px 0;
      justify-content: center;
      gap: 0;
    }
    .sidebar-menu button.active,
    .sidebar-menu button:hover {
      background: var(--btn-gradient);
      color: #fff;
      font-weight: 600;
    }
    .sidebar.collapsed .sidebar-menu button .label {
      display: none;
    }
    .sidebar-menu .icon {
      font-size: 1.5em;
      display: inline-block;
      width: 24px;
      text-align: center;
      opacity: 0.78;
      margin-right: 4px;
    }
    .sidebar.collapsed .sidebar-menu .icon {
      margin-right: 0;
    }
    .sidebar-logout-btn {
      background: var(--logout-bg);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      margin: 20px 16px 0 16px;
      padding: 13px 0;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.18s, background 0.19s, color 0.19s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 12px 0 #0003;
      flex-shrink: 0;
    }
    .sidebar.collapsed .sidebar-logout-btn {
      justify-content: center;
      margin: 20px 8px 0 8px;
      padding: 13px 0;
    }
    .sidebar.collapsed .sidebar-logout-btn .label {
      display: none;
    }
    .sidebar-logout-btn:hover {
      background: var(--logout-hover);
      color: #fff;
      transform: scale(1.02);
    }
    .sidebar-footer {
      padding: 24px 20px;
      font-size: 0.85em;
      opacity: 0.7;
      text-align: center;
      border-top: 1px solid #222;
      transition: opacity 0.2s;
      flex-shrink: 0;
    }
    .sidebar.collapsed .sidebar-footer {
      padding: 8px 0;
      font-size: 0.7em;
    }
    .sidebar.collapsed .sidebar-footer {
      display: none;
    }
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 0;
      min-height: 100vh;
      background: var(--main-bg);
      transition: margin-left var(--transition);
      overflow: hidden;
      width: calc(100% - var(--sidebar-width));
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .sidebar.collapsed ~ .main-content {
      margin-left: var(--sidebar-collapsed-width);
      width: calc(100% - var(--sidebar-collapsed-width));
    }
    .sidebar.hide-mobile ~ .main-content {
      margin-left: 0 !important;
      width: 100% !important;
    }
    .top-header {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      height: var(--header-height);
      background: #161a22;
      color: #fff;
      z-index: 101;
      padding-left: var(--sidebar-width);
      display: flex;
      align-items: center;
      border-bottom: 1px solid #23272f;
      transition: padding-left var(--transition);
      width: 100%;
    }
    .sidebar.collapsed ~ .top-header {
      padding-left: var(--sidebar-collapsed-width) !important;
    }
    .sidebar.hide-mobile ~ .top-header {
      padding-left: 0 !important;
    }
    .header-orders {
      display: flex;
      align-items: center;
      margin-left: auto;
      margin-right: 36px;
      position: relative;
    }
    .header-orders-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      background: var(--btn-gradient);
      border-radius: 10px;
      padding: 7px 18px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px 0 rgba(24, 40, 128, 0.12);
      transition: background 0.2s;
      font-size: 16px;
    }
    .header-orders-btn:hover {
      background: var(--btn-hover);
    }
    .header-orders-btn .order-icon {
      font-size: 1.2em;
      margin: 0 4px 0 0;
      color: #fff;
    }
    .header-orders-btn .header-new-orders {
      font-size: inherit;
      color: inherit;
      font-weight: inherit;
      margin: 0 2px 0 0;
      letter-spacing: 1px;
      vertical-align: middle;
      display: inline-block;
    }
    .header-orders-btn .order-badge {
      background: #fff;
      color: var(--badge-bg);
      font-weight: bold;
      font-size: inherit;
      border-radius: 22px;
      padding: 2px 11px;
      margin-left: 0;
      box-shadow: none;
      display: inline-block;
    }
    .mobile-hamburger {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7em;
      cursor: pointer;
      margin-left: 14px;
      z-index: 201;
      height: var(--header-height);
      align-items: center;
    }
    .iframe-container {
      flex: 1;
      margin-top: var(--header-height);
      width: 100%;
      height: calc(100vh - var(--header-height));
      overflow: hidden;
    }
    .iframe-content {
      border: none;
      width: 100%;
      height: 100%;
      background: transparent;
      display: block;
    }
    @media (max-width: 900px) {
      .sidebar {
        left: 0;
        width: var(--sidebar-width);
        transform: translateX(-100%);
        transition: transform var(--transition);
      }
      .sidebar:not(.hide-mobile) {
        transform: translateX(0);
      }
      .sidebar.hide-mobile {
        transform: translateX(-100%);
      }
      .main-content {
        margin-left: 0 !important;
        width: 100% !important;
      }
      .sidebar:not(.hide-mobile) ~ .main-content {
        margin-left: 0 !important;
      }
      .top-header {
        padding-left: 0 !important;
        width: 100% !important;
      }
      .mobile-hamburger {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        height: var(--header-height);
        align-items: center;
        justify-content: center;
        width: 60px;
        z-index: 300;
        background: transparent;
        border: none;
        outline: none;
      }
      .sidebar:not(.hide-mobile) ~ .mobile-hamburger {
        display: none !important;
      }
      .sidebar-header .sidebar-toggle {
        display: none !important;
      }
    }
    @media (max-width: 600px) {
      .header-orders { 
        margin-right: 6px; 
      }
      .header-orders-btn {
        font-size: 0.95em !important;
        padding: 8px 20px !important;
        border-radius: 10px !important;
      }
      .header-orders-btn .order-icon {
        font-size: 1em !important;
      }
      .header-orders-btn .order-badge {
        padding: 2px 8px !important;
        font-size: 0.95em !important;
      }
      .sidebar-logout-btn {
        margin: 14px 6px 0 6px !important;
      }
    }
    ::-webkit-scrollbar { 
      width: 8px; 
      height: 8px;
    }
    ::-webkit-scrollbar-thumb { 
      background: #262c35; 
      border-radius: 6px; 
    }
    ::-webkit-scrollbar-track { 
      background: #16181b; 
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Mobile Hamburger -->
  <button class="mobile-hamburger" id="mobileHamburger" aria-label="Toggle Sidebar">
    <span class="material-icons">menu</span>
  </button>
  
  <!-- Sidebar -->
  <nav class="sidebar hide-mobile" id="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-logo">ADMIN</span>
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
        <span id="toggleIcon">â˜°</span>
      </button>
    </div>
    <div class="sidebar-menu" id="sidebarMenu">
      <button class="active" data-page="home" id="sidebarHomeBtn">
        <span class="icon material-icons">home</span>
        <span class="label">Home</span>
      </button>
      <button data-page="orders" id="sidebarOrdersBtn">
        <span class="icon material-icons">receipt_long</span>
        <span class="label">Orders</span>
      </button>
      <button data-page="stylists">
        <span class="icon material-icons">people</span>
        <span class="label">Stylists</span>
      </button>
      <button data-page="slots">
        <span class="icon material-icons">event</span>
        <span class="label">Slots</span>
      </button>
      <button data-page="services">
        <span class="icon material-icons">build</span>
        <span class="label">Services</span>
      </button>
    </div>
    <button class="sidebar-logout-btn" id="sidebarLogoutBtn" title="Logout">
      <span class="icon material-icons">logout</span>
      <span class="label">Logout</span>
    </button>
    <div class="sidebar-footer">
      &copy; 2025 Admin Dashboard
    </div>
  </nav>

  <!-- Top Header -->
  <header class="top-header" id="topHeader">
    <div class="header-orders">
      <button class="header-orders-btn" id="headerOrdersBtn" type="button">
        <span class="header-new-orders">New Orders</span>
        <span class="order-icon material-icons">notifications</span>
        <span class="order-badge" id="orderBadgeBtn">...</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <div class="iframe-container">
      <iframe src="admin-home.html" id="pageFrame" class="iframe-content" frameborder="0"></iframe>
    </div>
  </main>

  <script>
    // Sidebar open/close for desktop & mobile
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const mobileHamburger = document.getElementById('mobileHamburger');
    const mainContent = document.getElementById('mainContent');
    const topHeader = document.getElementById('topHeader');
    const sidebarLogoutBtn = document.getElementById('sidebarLogoutBtn');

    function isMobile() {
      return window.innerWidth <= 900;
    }

    function showSidebarMobile(show) {
      if (show) {
        sidebar.classList.remove('hide-mobile');
        mobileHamburger.style.display = "none";
        document.body.style.overflow = 'hidden';
      } else {
        sidebar.classList.add('hide-mobile');
        mobileHamburger.style.display = "flex";
        document.body.style.overflow = '';
      }
    }

    // Hamburger in header (mobile only)
    mobileHamburger.addEventListener('click', function(e) {
      e.stopPropagation();
      showSidebarMobile(true);
    });
    
    // Hamburger in sidebar (desktop only)
    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        if (isMobile()) {
          showSidebarMobile(false);
        } else {
          sidebar.classList.toggle('collapsed');
        }
      });
    }

    // Close sidebar if click outside in mobile and open
    document.addEventListener('click', (e) => {
      if (isMobile() && !sidebar.classList.contains('hide-mobile')) {
        if (!sidebar.contains(e.target) && !mobileHamburger.contains(e.target)) {
          showSidebarMobile(false);
        }
      }
    });

    function updateSidebarOnResize() {
      if (isMobile()) {
        showSidebarMobile(false);
        sidebar.classList.remove('collapsed');
      } else {
        sidebar.classList.remove('hide-mobile');
        mobileHamburger.style.display = "none";
        document.body.style.overflow = '';
      }
    }
    window.addEventListener('resize', updateSidebarOnResize);
    window.addEventListener('DOMContentLoaded', updateSidebarOnResize);

    // Sidebar navigation and content loading
    const menuBtns = document.querySelectorAll('.sidebar-menu button');
    const pageFrame = document.getElementById('pageFrame');

    const pageMap = {
      home: "admin-home.html",
      orders: "orders.html",
      stylists: "admin-stylists.html",
      slots: "admin-slots.html",
      services: "admin-services.html"
    };

    menuBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Active class for button
        menuBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Show relevant page in iframe
        const pageKey = btn.getAttribute('data-page');
        const src = pageMap[pageKey];
        if (src) {
          pageFrame.src = src;
        }
        // On mobile, auto close sidebar after click
        if (isMobile()) showSidebarMobile(false);
      });
    });

    // LOGOUT BUTTON: Zoom hover and redirect to adminlogin.html
    sidebarLogoutBtn.addEventListener('click', function() {
      window.location.href = "adminlogin.html";
    });

    // Firebase: Show new order count in header button, auto update in realtime
    const firebaseConfig = {
        apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
        authDomain: "bdmsalonappointment.firebaseapp.com",
        databaseURL: "https://bdmsalonappointment-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "bdmsalonappointment",
        storageBucket: "bdmsalonappointment.firebasestorage.app",
        messagingSenderId: "123933913893",
        appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc",
        measurementId: "G-Q0FVZRVS64"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function listenNewOrderCount(callback) {
      database.ref('bookings').orderByChild('status').equalTo('pending').on('value', function(snapshot) {
        let count = 0;
        snapshot.forEach(function(childSnapshot) {
            count++;
        });
        callback(count);
      });
    }

    function updateOrderCount(count) {
      const orderBadgeBtn = document.getElementById('orderBadgeBtn');
      orderBadgeBtn.textContent = count;
      orderBadgeBtn.style.display = (count > 0) ? "inline-block" : "none";
    }

    listenNewOrderCount(updateOrderCount);

    document.getElementById('headerOrdersBtn').addEventListener('click', function() {
      document.getElementById('sidebarOrdersBtn').click();
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Set initial active state
      const homeBtn = document.getElementById('sidebarHomeBtn');
      if (homeBtn) {
        homeBtn.click();
      }
    });
  </script>
</body>
</html>
