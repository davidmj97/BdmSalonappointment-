<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - BDM Salon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --sidebar-bg: #0a0a0a;
      --sidebar-active: #1a73e8;
      --sidebar-hover: #1e1e1e;
      --sidebar-fg: #e0e0e0;
      --main-bg: #121212;
      --card-bg: #1e1e1e;
      --card-hover: #2a2a2a;
      --card-fg: #ffffff;
      --accent: #1a73e8;
      --pending: #ff9800;
      --cancelled: #e53935;
      --completed: #43a047;
      --new-orders: #9c27b0;
      --shadow: 0 4px 6px rgba(0,0,0,0.3);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--card-fg);
      display: flex;
      transition: var(--transition);
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 70px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: var(--transition);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
      overflow: hidden;
    }
    
    .sidebar.expanded {
      width: 250px;
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--sidebar-fg);
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
      min-height: 80px;
    }
    
    .sidebar-header h2 {
      font-size: 1.2rem;
      white-space: nowrap;
      opacity: 0;
      width: 0;
      transition: var(--transition);
    }
    
    .sidebar.expanded .sidebar-header h2 {
      opacity: 1;
      width: auto;
    }
    
    .toggle-btn {
      background: none;
      border: none;
      color: var(--sidebar-fg);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: var(--transition);
      margin-left: auto;
    }
    
    .toggle-btn:hover {
      background: var(--sidebar-hover);
    }
    
    .sidebar-menu {
      list-style: none;
      padding: 0 10px;
      margin: 0;
      flex: 1;
      overflow: visible;
    }
    
    .sidebar-menu li {
      margin-bottom: 5px;
      position: relative;
    }
    
    .menu-badge {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--new-orders);
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      opacity: 0;
      transition: var(--transition);
    }
    
    .sidebar.expanded .menu-badge {
      opacity: 1;
    }
    
    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 15px;
      color: var(--sidebar-fg);
      font-size: 15px;
      text-decoration: none;
      border-radius: 6px;
      transition: var(--transition);
      cursor: pointer;
      margin: 0 5px;
      position: relative;
      white-space: nowrap;
    }
    
    .sidebar-link:hover {
      background: var(--sidebar-hover);
    }
    
    .sidebar-link.active {
      background: var(--sidebar-active);
      color: white;
      font-weight: 500;
    }
    
    .sidebar-link i {
      min-width: 24px;
      text-align: center;
      font-size: 18px;
      transition: var(--transition);
    }
    
    .sidebar-link span {
      opacity: 0;
      transition: var(--transition);
      display: none;
    }
    
    .sidebar.expanded .sidebar-link span {
      opacity: 1;
      display: inline;
    }
    
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 70px;
      transition: var(--transition);
      min-height: 100vh;
    }
    
    .sidebar.expanded ~ .main-content {
      margin-left: 250px;
    }
    
    /* Header Styles */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }
    
    .new-orders-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--new-orders);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
    }
    
    .new-orders-btn:hover {
      background: #7b1fa2;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .badge {
      background: white;
      color: var(--new-orders);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    
    /* Cards Layout */
    .cards-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: var(--card-bg);
      color: var(--card-fg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 22px;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      border: 1px solid #333;
    }
    
    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      background: var(--card-hover);
    }
    
    .stat-card .stat-label {
      color: #b0bec5;
      font-size: 13px;
      margin-bottom: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .stat-card .stat-value {
      font-size: 28px;
      font-weight: 700;
      margin: 5px 0;
      letter-spacing: 0.5px;
    }
    
    .status-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .status-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: var(--transition);
      border: 1px solid #333;
    }
    
    .status-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    
    .status-card.completed {
      border-top: 4px solid var(--completed);
    }
    
    .status-card.pending {
      border-top: 4px solid var(--pending);
    }
    
    .status-card.cancelled {
      border-top: 4px solid var(--cancelled);
    }
    
    .status-card .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin: 10px 0 5px;
    }
    
    .status-card .stat-label {
      color: #b0bec5;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Chart Container */
    .chart-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      border: 1px solid #333;
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .chart-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--card-fg);
    }
    
    .chart-legend {
      display: flex;
      gap: 20px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #b0bec5;
    }
    
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }
    
    h2 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 60px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
    }
    
    h3 {
      color: #fff;
      margin: 30px 0 20px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
        z-index: 1000;
      }
      
      .sidebar.expanded {
        transform: translateX(0);
        width: 280px;
      }
      
      .main-content {
        margin-left: 0;
        padding: 20px 15px;
      }
      
      .sidebar.expanded ~ .main-content {
        margin-left: 0;
      }
      
      .status-row {
        grid-template-columns: 1fr;
      }
      
      .cards-row {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    @media (max-width: 768px) {
      .cards-row {
        grid-template-columns: 1fr;
      }
      
      .top-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-header">
      <h2>BDM Salon</h2>
      <button class="toggle-btn" id="toggleSidebar">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a class="sidebar-link active" id="menu-home">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" id="menu-appointments">
          <i class="fas fa-calendar-alt"></i>
          <span>Appointments</span>
          <span class="menu-badge" id="newAppointmentsBadge">5</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" id="menu-orders" href="orders.html">
          <i class="fas fa-shopping-cart"></i>
          <span>New Orders</span>
          <span class="menu-badge" id="newOrdersBadge">3</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" id="menu-stylists">
          <i class="fas fa-user-friends"></i>
          <span>Stylists</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" id="menu-customers">
          <i class="fas fa-users"></i>
          <span>Customers</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" id="menu-services">
          <i class="fas fa-cut"></i>
          <span>Services</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <main class="main-content">
    <div id="pit-screen">
      <!-- Content will be loaded here -->
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
      authDomain: "bdmsalonappointment.firebaseapp.com",
      databaseURL: "https://bdmsalonappointment-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bdmsalonappointment"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    // DOM Elements
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.querySelector('.sidebar');
    const newOrdersBadge = document.getElementById('newOrdersBadge');
    const newAppointmentsBadge = document.getElementById('newAppointmentsBadge');
    
    // Toggle sidebar
    function toggleSidebar() {
      sidebar.classList.toggle('expanded');
      localStorage.setItem('sidebarExpanded', sidebar.classList.contains('expanded'));
    }
    
    // Initialize sidebar state
    if (localStorage.getItem('sidebarExpanded') === 'true') {
      sidebar.classList.add('expanded');
    }
    
    toggleBtn.addEventListener('click', toggleSidebar);
    
    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 992 && 
          !sidebar.contains(e.target) && 
          !e.target.classList.contains('toggle-btn')) {
        sidebar.classList.remove('expanded');
      }
    });

    // Sidebar navigation
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    const pitScreen = document.getElementById('pit-screen');
    
    function setActiveLink(clickedLink) {
      sidebarLinks.forEach(link => link.classList.remove('active'));
      if (clickedLink) {
        clickedLink.classList.add('active');
      }
    }
    
    function loadContent(url, targetElement) {
      if (url) {
        window.location.href = url;
        return;
      }
      
      fetch(targetElement)
        .then(response => response.text())
        .then(html => {
          pitScreen.innerHTML = html;
          if (targetElement === 'home') {
            initializeCharts();
          }
        })
        .catch(err => {
          console.error('Error loading content:', err);
          pitScreen.innerHTML = `<div class="error">Error loading content. Please try again.</div>`;
        });
    }
    
    sidebarLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        setActiveLink(this);
        
        // Load content based on clicked menu
        if (this.id === "menu-home") {
          showHome();
        } else if (this.id === "menu-orders") {
          window.location.href = 'orders.html';
        } else {
          const contentMap = {
            'menu-appointments': 'appointments.html',
            'menu-stylists': 'stylists.html',
            'menu-customers': 'customers.html',
            'menu-services': 'services.html'
          };
          loadContent(contentMap[this.id], this.id.replace('menu-', ''));
        }
      });
    });

    // Chart initialization
    let appointmentsChart = null;

    function initializeCharts() {
      const ctx = document.getElementById('appointmentsChart')?.getContext('2d');
      if (!ctx) return;
      
      // Destroy previous chart if it exists
      if (appointmentsChart) {
        appointmentsChart.destroy();
      }
      
      // Sample data - replace with actual data from Firebase
      const labels = [];
      const today = new Date();
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        labels.push(date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }));
      }
      
      appointmentsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Scheduled',
              data: [5, 7, 3, 8, 4, 6, 9],
              borderColor: '#1a73e8',
              backgroundColor: 'rgba(26, 115, 232, 0.1)',
              borderWidth: 2,
              fill: true,
              tension: 0.4
            },
            {
              label: 'Completed',
              data: [4, 5, 2, 6, 3, 5, 7],
              borderColor: '#43a047',
              backgroundColor: 'rgba(67, 160, 71, 0.1)',
              borderWidth: 2,
              fill: true,
              tension: 0.4
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                color: '#b0bec5'
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: 'rgba(30, 30, 30, 0.9)',
              titleColor: '#fff',
              bodyColor: '#e0e0e0',
              borderColor: '#444',
              borderWidth: 1
            }
          },
          scales: {
            x: {
              grid: {
                color: 'rgba(255, 255, 255, 0.1)'
              },
              ticks: {
                color: '#b0bec5'
              }
            },
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(255, 255, 255, 0.1)'
              },
              ticks: {
                color: '#b0bec5',
                stepSize: 1
              }
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          }
        }
      });
    }

    function showHome() {
      pitScreen.innerHTML = `
        <div class="top-header">
          <h2><i class="fas fa-tachometer-alt"></i> Dashboard Overview</h2>
          <a href="orders.html" class="new-orders-btn">
            <i class="fas fa-bell"></i>
            <span>New Orders</span>
            <span class="badge" id="newOrdersCount">3</span>
          </a>
        </div>
        
        <div class="status-row">
          <div class="status-card completed">
            <div class="stat-label">Completed</div>
            <div class="stat-value" id="completedAppointments">0</div>
          </div>
          <div class="status-card pending">
            <div class="stat-label">Pending</div>
            <div class="stat-value" id="pendingAppointments">0</div>
          </div>
          <div class="status-card cancelled">
            <div class="stat-label">Cancelled</div>
            <div class="stat-value" id="cancelledAppointments">0</div>
          </div>
        </div>
        
        <h3><i class="fas fa-calendar-week"></i> Appointments Summary</h3>
        <div class="cards-row">
          <div class="stat-card">
            <div class="stat-label">Total Appointments</div>
            <div class="stat-value" id="totalAppointments">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Today's Appointments</div>
            <div class="stat-value" id="todayAppointments">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Tomorrow's Appointments</div>
            <div class="stat-value" id="tomorrowAppointments">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Next Week's Appointments</div>
            <div class="stat-value" id="nextWeekAppointments">0</div>
          </div>
        </div>
        
        <div class="chart-container">
          <div class="chart-header">
            <div class="chart-title">Weekly Appointments Overview</div>
            <div class="chart-legend">
              <div class="legend-item">
                <div class="legend-color" style="background: #1a73e8;"></div>
                <span>Scheduled</span>
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background: #43a047;"></div>
                <span>Completed</span>
              </div>
            </div>
          </div>
          <div style="height: 300px; position: relative;">
            <canvas id="appointmentsChart"></canvas>
          </div>
        </div>
      `;
      
      updateAppointmentStats();
      // Initialize charts after a small delay to ensure DOM is ready
      setTimeout(initializeCharts, 100);
    }

    // Fetch & update stats from Firebase
    function updateAppointmentStats() {
      // Replace 'appointments' with your actual path
      firebase.database().ref('appointments').on('value', snap => {
        let total = 0, today = 0, tomorrow = 0, nextWeek = 0, completed = 0, cancelled = 0, pending = 0;
        const now = new Date();
        const todayStr = now.toISOString().split('T')[0];
        const tomorrowDate = new Date(now);
        tomorrowDate.setDate(now.getDate() + 1);
        const tomorrowStr = tomorrowDate.toISOString().split('T')[0];
        
        const nextWeekStart = new Date(now);
        nextWeekStart.setDate(now.getDate() + 2); // Start from day after tomorrow
        const nextWeekEnd = new Date(now);
        nextWeekEnd.setDate(now.getDate() + 8); // Next 7 days from tomorrow
        
        snap.forEach(child => {
          const appt = child.val();
          total++;
          
          // Get appointment date
          let apptDate = appt.date;
          if (!apptDate && appt.datetime) {
            apptDate = appt.datetime.split('T')[0];
          }
          if (!apptDate) return;
          
          // Check dates
          if (apptDate === todayStr) {
            today++;
          } else if (apptDate === tomorrowStr) {
            tomorrow++;
          } else if (new Date(apptDate) > tomorrowDate && new Date(apptDate) <= nextWeekEnd) {
            nextWeek++;
          }
          
          // Check status
          const status = (appt.status || '').toLowerCase();
          if (status === 'completed') {
            completed++;
          } else if (status === 'cancelled') {
            cancelled++;
          } else {
            pending++;
          }
        });
        
        // Update DOM elements
        const updateElement = (id, value) => {
          const el = document.getElementById(id);
          if (el) el.textContent = value;
        };
        
        updateElement('totalAppointments', total);
        updateElement('todayAppointments', today);
        updateElement('tomorrowAppointments', tomorrow);
        updateElement('nextWeekAppointments', nextWeek);
        updateElement('completedAppointments', completed);
        updateElement('cancelledAppointments', cancelled);
        updateElement('pendingAppointments', pending);
        
        // Update badges
        if (newAppointmentsBadge) {
          newAppointmentsBadge.textContent = pending > 9 ? '9+' : pending || '';
          newAppointmentsBadge.style.display = pending > 0 ? 'flex' : 'none';
        }
        
        // Simulate new orders (replace with actual data)
        const newOrders = Math.floor(Math.random() * 5); // Random number for demo
        if (newOrdersBadge) {
          newOrdersBadge.textContent = newOrders > 9 ? '9+' : newOrders || '';
          newOrdersBadge.style.display = newOrders > 0 ? 'flex' : 'none';
        }
        
        const newOrdersCount = document.getElementById('newOrdersCount');
        if (newOrdersCount) {
          newOrdersCount.textContent = newOrders > 9 ? '9+' : newOrders;
        }
      });
    }

    // Initial load
    showHome();
    
    // Update stats every minute
    setInterval(updateAppointmentStats, 60000);
    
    // Handle window resize
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        if (appointmentsChart) {
          appointmentsChart.resize();
        }
      }, 250);
    });
  </script>
</body>
</html>
