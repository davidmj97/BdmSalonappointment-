<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - BDM Salon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --sidebar-bg: #0a0a0a;
      --sidebar-active: #1a73e8;
      --sidebar-hover: #1e1e1e;
      --sidebar-fg: #e0e0e0;
      --main-bg: #121212;
      --card-bg: #1e1e1e;
      --card-hover: #2a2a2a;
      --card-fg: #ffffff;
      --accent: #1a73e8;
      --pending: #ff9800;
      --cancelled: #e53935;
      --completed: #43a047;
      --new-orders: #9c27b0;
      --shadow: 0 4px 6px rgba(0,0,0,0.3);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--card-fg);
      display: flex;
      transition: var(--transition);
    }
    
    .sidebar {
      width: 70px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: var(--transition);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
      overflow: hidden;
    }
    
    .sidebar.expanded {
      width: 250px;
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--sidebar-fg);
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
      min-height: 80px;
    }
    
    .sidebar-header h2 {
      font-size: 1.2rem;
      white-space: nowrap;
      opacity: 0;
      width: 0;
      transition: var(--transition);
    }
    
    .sidebar.expanded .sidebar-header h2 {
      opacity: 1;
      width: auto;
    }
    
    .toggle-btn {
      background: none;
      border: none;
      color: var(--sidebar-fg);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: var(--transition);
      margin-left: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
    }
    
    .toggle-btn:hover {
      background: var(--sidebar-hover);
    }
    
    .toggle-btn i {
      transition: var(--transition);
    }
    
    .sidebar.expanded .toggle-btn i {
      transform: rotate(180deg);
    }
    
    .sidebar-menu {
      list-style: none;
      padding: 0 10px;
      margin: 0;
      flex: 1;
      overflow: visible;
    }
    
    .sidebar-menu li {
      margin-bottom: 5px;
      position: relative;
    }
    
    .menu-badge {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--new-orders);
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      opacity: 0;
      transition: var(--transition);
    }
    
    .sidebar.expanded .menu-badge {
      opacity: 1;
    }
    
    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 15px;
      color: var(--sidebar-fg);
      font-size: 15px;
      text-decoration: none;
      border-radius: 6px;
      transition: var(--transition);
      cursor: pointer;
      margin: 0 5px;
      position: relative;
      white-space: nowrap;
    }
    
    .sidebar-link:hover {
      background: var(--sidebar-hover);
    }
    
    .sidebar-link.active {
      background: var(--sidebar-active);
      color: white;
      font-weight: 500;
    }
    
    .sidebar-link i {
      min-width: 24px;
      text-align: center;
      font-size: 18px;
      transition: var(--transition);
    }
    
    .sidebar-link span {
      opacity: 0;
      transition: var(--transition);
      display: none;
    }
    
    .sidebar.expanded .sidebar-link span {
      opacity: 1;
      display: inline;
    }
    
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 70px;
      transition: var(--transition);
      min-height: 100vh;
    }
    
    .sidebar.expanded ~ .main-content {
      margin-left: 250px;
    }
    
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
        z-index: 1000;
      }
      
      .sidebar.expanded {
        transform: translateX(0);
        width: 280px;
      }
      
      .main-content {
        margin-left: 0;
        padding: 20px 15px;
      }
      
      .sidebar.expanded ~ .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
  <body>
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>BDM Salon</h2>
        <button class="toggle-btn" id="toggleSidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a class="sidebar-link active" href="admin-home.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a class="sidebar-link" href="orders.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </a>
        </li>
        <li>
          <a class="sidebar-link" href="admin-stylists.html">
            <i class="fas fa-user-friends"></i>
            <span>Stylists</span>
          </a>
        </li>
        <li>
          <a class="sidebar-link" href="admin-slots.html">
            <i class="fas fa-clock"></i>
            <span>Slots</span>
          </a>
        </li>
        <li>
          <a class="sidebar-link" href="admin-services.html">
            <i class="fas fa-cut"></i>
            <span>Services</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="main-content">
      <div id="pit-screen">
        <!-- Content will be loaded here -->
      </div>
    </main>

    <script>
      // DOM Elements
      const toggleBtn = document.getElementById('toggleSidebar');
      const sidebar = document.querySelector('.sidebar');

      // Toggle sidebar
      function toggleSidebar() {
        console.log('Toggle button clicked');
        sidebar.classList.toggle('expanded');
        console.log('Sidebar expanded:', sidebar.classList.contains('expanded'));
      }

      // Add click event listener to toggle button
      toggleBtn.addEventListener('click', function() {
        console.log('Adding click event listener');
        toggleSidebar();
      });

    // Sidebar navigation
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    const pitScreen = document.getElementById('pit-screen');
    
    function setActiveLink(clickedLink) {
      sidebarLinks.forEach(link => link.classList.remove('active'));
      if (clickedLink) {
        clickedLink.classList.add('active');
      }
    }
    
    // Sidebar navigation
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    
    function setActiveLink(clickedLink) {
      sidebarLinks.forEach(link => link.classList.remove('active'));
      if (clickedLink) {
        clickedLink.classList.add('active');
      }
    }

    sidebarLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        setActiveLink(this);
        window.location.href = this.getAttribute('href');
      });
    });

    // Initialize with home page
    window.location.href = 'admin-home.html';
  </script>
</body>
</html>
