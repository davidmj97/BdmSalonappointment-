<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Select Date & Time – BDM Salon</title>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="auth.js"></script>
<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
    authDomain: "bdmsalonappointment.firebaseapp.com",
    projectId: "bdmsalonappointment"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  
  // Auth state listener
  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      localStorage.setItem('isLoggedIn', 'true');
    } else {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'index.html';
    }
  });
</script>
<style>
/* ... existing styles ... */
</style>
</head>
<body>

<!-- Fixed Header -->
<div class="header-container">
  <h1 class="step-heading">Step 3: Select Date & Time</h1>
  <div class="btn-container">
    <button class="btn-prev" onclick="window.history.back()">Back</button>
    <button class="next-btn" id="nextBtn" disabled>Next</button>
  </div>
</div>

<!-- Main Container -->
<div class="container">
  <div class="cards-container">
    <!-- Date Selection -->
    <div>
      <div class="month-header">
        <button class="nav-arrow" id="prevMonthBtn">‹</button>
        <div class="month-title" id="currentMonth">June 2025</div>
        <button class="nav-arrow" id="nextMonthBtn">›</button>
      </div>
      <div class="cards-grid" id="datesGrid">
        <!-- Dates will be inserted here via JavaScript -->
      </div>
    </div>
    
    <!-- Time Selection -->
    <div id="timeSelectionSection">
      <div class="section-title">Select Time</div>
      <div class="cards-grid" id="timesGrid">
        <!-- Times will be inserted here via JavaScript -->
      </div>
    </div>
  </div>
</div>

<script>
// DOM refs
const datesGrid = document.getElementById('datesGrid');
const timesGrid = document.getElementById('timesGrid');
const nextBtn = document.getElementById('nextBtn');
const prevMonthBtn = document.getElementById('prevMonthBtn');
const nextMonthBtn = document.getElementById('nextMonthBtn');
const currentMonthEl = document.getElementById('currentMonth');
const timeSection = document.getElementById('timeSelectionSection');

// Selected values
let selectedDate = null;
let selectedTime = null;
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

// Booked times simulation
const bookedTimes = {
  "2025-06-25": ["1:00 PM", "5:30 PM"],
  "2025-06-26": ["9:00 AM", "11:30 AM"],
  "2025-06-27": ["10:00 AM", "2:30 PM"],
  "2025-06-28": ["3:00 PM", "4:30 PM"],
  "2025-07-01": ["10:00 AM", "2:00 PM"],
  "2025-07-02": ["11:00 AM", "3:30 PM"]
};

// Initialize date and time cards
renderDates();
renderTimes();
updateMonthDisplay();

// Month navigation
prevMonthBtn.addEventListener('click', () => {
  if (currentMonth === 0) {
    currentMonth = 11;
    currentYear--;
  } else {
    currentMonth--;
  }
  renderDates();
  updateMonthDisplay();
});

nextMonthBtn.addEventListener('click', () => {
  if (currentMonth === 11) {
    currentMonth = 0;
    currentYear++;
  } else {
    currentMonth++;
  }
  renderDates();
  updateMonthDisplay();
});

// Update month display
function updateMonthDisplay() {
  const monthNames = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];
  currentMonthEl.textContent = `${monthNames[currentMonth]} ${currentYear}`;
}

// Render date cards for current month
function renderDates() {
  datesGrid.innerHTML = '';
  
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  // Get first day of month
  const firstDay = new Date(currentYear, currentMonth, 1);
  
  // Get last day of month
  const lastDay = new Date(currentYear, currentMonth + 1, 0);
  
  // Generate dates for the month
  for (let i = 0; i < lastDay.getDate(); i++) {
    const date = new Date(currentYear, currentMonth, i + 1);
    
    // Skip dates before today
    if (date < today) continue;
    
    const dateStr = date.toISOString().split('T')[0];
    
    const dateCard = document.createElement('div');
    dateCard.classList.add('date-card');
    dateCard.dataset.date = dateStr;
    
    dateCard.innerHTML = `
      <div class="date-day">${date.toLocaleString('default', { weekday: 'short' })}</div>
      <div class="date-number">${date.getDate()}</div>
      <div class="date-month">${date.toLocaleString('default', { month: 'short' })}</div>
    `;
    
    dateCard.addEventListener('click', () => {
      // Remove previous selection
      document.querySelectorAll('.date-card.selected').forEach(el => {
        el.classList.remove('selected');
      });
      
      // Add selection to clicked date
      dateCard.classList.add('selected');
      selectedDate = dateStr;
      
      // Clear time selection and re-render times
      selectedTime = null;
      renderTimes();
      updateNextButton();
      
      // Scroll to time selection after short delay
      setTimeout(() => {
        timeSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 100);
    });
    
    datesGrid.appendChild(dateCard);
  }
}

// Render time cards
function renderTimes() {
  timesGrid.innerHTML = '';
  
  // Only render times if a date is selected
  if (!selectedDate) return;
  
  // Generate time slots (every 30 minutes from 9:00 AM to 6:00 PM)
  const startHour = 9;
  const endHour = 18;
  const times = [];
  
  for (let hour = startHour; hour < endHour; hour++) {
    for (let minute = 0; minute < 60; minute += 30) {
      const period = hour >= 12 ? 'PM' : 'AM';
      const displayHour = hour > 12 ? hour - 12 : hour;
      const displayMinute = minute < 10 ? '0' + minute : minute;
      
      const timeStr = `${displayHour === 0 ? 12 : displayHour}:${displayMinute} ${period}`;
      times.push(timeStr);
    }
  }
  
  times.forEach(time => {
    const timeCard = document.createElement('div');
    timeCard.classList.add('time-card');
    timeCard.textContent = time;
    timeCard.dataset.time = time;
    
    // Check if this time is booked
    const isBooked = bookedTimes[selectedDate] && 
                     bookedTimes[selectedDate].includes(time);
    
    if (isBooked) {
      timeCard.classList.add('unavailable');
    } else {
      timeCard.addEventListener('click', () => {
        // Remove previous selection
        document.querySelectorAll('.time-card.selected').forEach(el => {
          el.classList.remove('selected');
        });
        
        // Add selection to clicked time
        timeCard.classList.add('selected');
        selectedTime = time;
        updateNextButton();
      });
    }
    
    timesGrid.appendChild(timeCard);
  });
}

// Update next button state
function updateNextButton() {
  nextBtn.disabled = !(selectedDate && selectedTime);
}

// Next button handler
nextBtn.addEventListener('click', () => {
  if (!selectedDate || !selectedTime) return;
  
  // Store selected date and time in localStorage
  localStorage.setItem('selectedDate', selectedDate);
  localStorage.setItem('selectedTime', selectedTime);
  
  // NEW: Also store formatted date for display
  const dateObj = new Date(selectedDate);
  const formattedDate = dateObj.toLocaleDateString('en-US', {
    weekday: 'long',
    month: 'long',
    day: 'numeric',
    year: 'numeric'
  });
  localStorage.setItem('formattedDate', formattedDate);
  
  // Redirect to Add Details page
  window.location.href = 'add-details.html';
});
</script>
</body>
</html>
