<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Number Sign Up</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }
    html, body {
      width: 100%;
      height: 100vh;
      background: #000;
      overflow-x: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .top-section {
      width: 100%;
      height: 30vh;
      background-color: #000;
      display: flex;
      align-items: center;
      padding-left: 16px;
    }
    .back-arrow {
      width: 24px;
      height: 24px;
      fill: white;
      cursor: pointer;
    }
    .white-box {
      position: absolute;
      top: 25vh;
      left: 0;
      width: 100%;
      height: 75vh;
      background: #fff;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      border-top: 3px solid #000;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #000;
      text-align: center;
    }
    form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    input {
      padding: 12px;
      font-size: 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
    }
    input:focus {
      border-color: #000;
    }
    button {
      padding: 14px;
      background-color: #000;
      color: #fff;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    #infoText {
      font-size: 14px;
      color: #444;
      text-align: center;
      margin-top: 12px;
    }
    #recaptcha-container {
      display: none; /* Fully hidden */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <svg class="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" onclick="history.back()">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </div>

    <div class="white-box">
      <h1>Sign Up With Phone</h1>

      <form id="phoneForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phoneNumber" placeholder="+1 234 567 8901" required />
        <div id="recaptcha-container"></div>
        <button type="submit">Send Code</button>
      </form>

      <form id="verifyForm" style="display:none;">
        <input type="text" id="verificationCode" placeholder="Enter 6-digit code" required />
        <button type="submit">Verify & Continue</button>
      </form>

      <div id="infoText"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
      authDomain: "bdmsalonappointment.firebaseapp.com",
      projectId: "bdmsalonappointment",
      storageBucket: "bdmsalonappointment.appspot.com",
      messagingSenderId: "123933913893",
      appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const phoneForm = document.getElementById('phoneForm');
    const verifyForm = document.getElementById('verifyForm');
    const infoText = document.getElementById('infoText');
    let confirmationResult;

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: response => {
          // reCAPTCHA solved automatically
        }
      });
      recaptchaVerifier.render(); // required
    };

    phoneForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phoneNumber').value.trim();

      if (!name || !phone) {
        infoText.textContent = "Please enter both name and phone number.";
        return;
      }

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          infoText.textContent = "Verification code sent!";
          phoneForm.style.display = "none";
          verifyForm.style.display = "flex";
        })
        .catch(error => {
          infoText.textContent = "Error: " + error.message;
        });
    });

    verifyForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('verificationCode').value.trim();
      if (!code) return;

      confirmationResult.confirm(code)
        .then(result => {
          // User signed in
          window.location.href = "customer-dashboard.html";
        })
        .catch(error => {
          infoText.textContent = "Invalid code. Try again.";
        });
    });
  </script>
</body>
</html>
