<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin: Manage Services – BDM Salon</title>
<!-- Firebase for realtime sync -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<style>
:root {
  --bg: #000;
  --fg: #fff;
  --accent: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
  --border-color: #232b44;
  --card-bg: #111;
  --box-bg: #181f35;
  --badge-bg: #22336b;
}

body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg);
  color: var(--fg);
  min-height: 100vh;
  margin: 0;
  padding: 0;
}
.header-fixed {
  position: fixed;
  top: 0; left: 0; right: 0;
  background: var(--bg);
  z-index: 100;
  box-shadow: 0 2px 10px #0a121e7a;
}
.header-details {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 17px 0 2px 0;
}
.header-title {
  font-size: 18px;
  color: #fff;
  font-weight: 700;
  margin: 0 0 2px 0;
  letter-spacing: 1px;
}
.header-desc {
  font-size: 12px;
  color: #a8c9fe;
  margin-bottom: 0;
}
.admin-toolbar {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-end;
  justify-content: center;
  gap: 10px 18px;
  background: #10152a;
  padding: 11px 10px 17px 10px;
  border-bottom: 1px solid var(--border-color);
}
.add-service-form {
  background: var(--box-bg);
  border-radius: 10px;
  box-shadow: 0 2px 8px #0a121e2e;
  display: flex;
  flex-wrap: wrap;
  gap: 10px 12px;
  align-items: flex-end;
  padding: 10px 12px 10px 12px;
}
.add-service-form .form-field {
  display: flex;
  flex-direction: column;
  flex: 1 1 110px;
  min-width: 90px;
  max-width: 160px;
}
.add-service-form label {
  color: #90caf9;
  font-size: 11px;
  font-weight: 500;
  margin-bottom: 2px;
}
.add-service-form input,
.add-service-form select {
  border-radius: 6px;
  border: 1px solid #333a55;
  background: #10152a;
  color: #fff;
  padding: 6px 8px;
  font-size: 13px;
  margin-bottom: 0;
}
.add-service-form button {
  background: var(--accent);
  color: #fff;
  border-radius: 6px;
  border: none;
  padding: 7px 17px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  margin-left: 8px;
  margin-top: 13px;
  white-space: nowrap;
}
.category-filter-admin {
  min-width: 110px;
}
.category-select-admin {
  width: 100%;
  min-width: 90px;
  padding: 6px 10px;
  border-radius: 6px;
  background: #181f35;
  color: white;
  border: 1px solid #333a55;
  font-size: 13px;
  margin-left: 2px;
}
.main-content-admin {
  max-width: 1050px;
  margin: 165px auto 0 auto;
  padding: 0 10px 24px 10px;
}
.admin-service-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
  gap: 13px;
  margin-bottom: 20px;
}
.admin-service-card {
  background: var(--box-bg);
  border-radius: 10px;
  padding: 13px 13px 38px 13px;
  position: relative;
  box-shadow: 0 1px 4px #10152a24;
  display: flex;
  flex-direction: column;
  gap: 8px;
  border: 1px solid var(--border-color);
  transition: box-shadow 0.15s;
}
.admin-service-card:hover {
  box-shadow: 0 3px 18px #1a237e33;
}
.admin-service-card .service-category-badge {
  position: absolute;
  top: 9px;
  right: 12px;
  background: var(--badge-bg);
  color: #fff;
  font-size: 11px;
  padding: 2px 9px;
  border-radius: 6px;
  font-weight: 500;
  opacity: 0.9;
  letter-spacing: 0.5px;
}
.admin-service-name {
  font-size: 15px;
  font-weight: 700;
  margin-bottom: 1px;
}
.admin-service-desc {
  font-size: 11px;
  color: #a9b7ca;
  margin-bottom: 2px;
  line-height: 1.5;
}
.admin-service-meta {
  font-size: 11px;
  color: #8ef;
  margin-bottom: 2px;
}
.admin-service-actions {
  display: flex;
  gap: 8px;
  margin-top: 3px;
}
.admin-service-actions button {
  background: var(--accent);
  border: none;
  color: #fff;
  border-radius: 6px;
  padding: 5px 11px;
  font-size: 12px;
  font-weight: 500;
  cursor: pointer;
  margin-bottom: 2px;
  transition: opacity 0.2s;
}
.admin-service-actions button.delete-btn {
  background: #b92929;
}
.admin-service-actions button:active {
  opacity: 0.7;
}
.category-management {
  margin-left: 10px;
}
#manageCategoriesBtn {
  background: #4caf50;
  border: none;
  color: white;
  padding: 7px 15px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  white-space: nowrap;
}
#categoryModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.8);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #1a1f35;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  max-height: 80vh;
  overflow-y: auto;
}
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}
.modal-title {
  margin: 0;
  color: #fff;
}
.close-modal {
  background: #f44336;
  border: none;
  color: white;
  border-radius: 4px;
  width: 24px;
  height: 24px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  line-height: 1;
}
#categoriesList {
  margin-bottom: 15px;
  max-height: 300px;
  overflow-y: auto;
}
.category-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px;
  background: #0f1324;
  margin-bottom: 5px;
  border-radius: 4px;
}
.category-name {
  color: #fff;
}
.delete-category-btn {
  background: #f44336;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 2px 8px;
  cursor: pointer;
  font-size: 12px;
}
.add-category-form {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
#newCategoryName {
  flex: 1;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #333;
  background: #0f1324;
  color: #fff;
}
#addCategoryBtn {
  background: #4caf50;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 4px;
  cursor: pointer;
  white-space: nowrap;
}
.loading {
  text-align: center;
  padding: 20px;
  color: #888;
  grid-column: 1 / -1;
  display: none;
}
@media (max-width: 800px) {
  .main-content-admin { padding: 0 2px 14px 2px; }
}
@media (max-width: 600px) {
  .main-content-admin { margin-top: 210px; }
  .header-title { font-size: 15px; }
  .admin-service-grid { gap: 7px; }
  .admin-service-card { padding: 9px 6px 30px 6px; border-radius: 7px; gap: 5px; }
  .add-service-form { gap: 7px 6px; padding: 7px 2px 7px 2px; }
}
::-webkit-scrollbar { display: none; }
</style>
</head>
<body>
<div class="header-fixed">
  <div class="header-details">
    <h1 class="header-title">Admin: Manage Services</h1>
    <span class="header-desc">Add, edit, or remove salon services. Changes update live for all users.</span>
  </div>
  <div class="admin-toolbar">
    <form class="add-service-form" id="addServiceForm" autocomplete="off">
      <div class="form-field">
        <label for="serviceName">Service Name</label>
        <input type="text" id="serviceName" required>
      </div>
      <div class="form-field">
        <label for="serviceDesc">Description</label>
        <input type="text" id="serviceDesc" required>
      </div>
      <div class="form-field">
        <label for="serviceTime">Duration</label>
        <input type="text" id="serviceTime" placeholder="e.g. 30 min" required>
      </div>
      <div class="form-field">
        <label for="servicePrice">Price</label>
        <input type="text" id="servicePrice" placeholder="$25" required>
      </div>
      <div class="form-field">
        <label for="serviceCategory">Category</label>
        <select id="serviceCategory" required>
          <option value="">Loading...</option>
        </select>
      </div>
      <button type="submit" id="addUpdateBtn">Add Service</button>
    </form>
    <div class="category-filter-admin">
      <label style="color:#90caf9;font-size:11px;margin-right:4px;">Filter:</label>
      <select class="category-select-admin" id="filterCategory">
        <option value="all">All</option>
      </select>
    </div>
    <div class="category-management">
      <button id="manageCategoriesBtn">Manage Categories</button>
    </div>
  </div>
</div>
<div class="main-content-admin">
  <div id="loadingIndicator" class="loading">Loading services...</div>
  <div class="admin-service-grid" id="serviceGrid">
    <!-- Services will appear here -->
  </div>
</div>

<!-- Category Management Modal -->
<div id="categoryModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Manage Categories</h3>
      <button class="close-modal" id="closeModal">×</button>
    </div>
    <div id="categoriesList">
      <!-- Categories will be listed here -->
    </div>
    <div class="add-category-form">
      <input type="text" id="newCategoryName" placeholder="New category name">
      <button id="addCategoryBtn">Add Category</button>
    </div>
  </div>
</div>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyAmimDsjW_pF2NGg-w-40QzTsgmf1tdqyI",
  authDomain: "bdmsalonappointment.firebaseapp.com",
  databaseURL: "https://bdmsalonappointment-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "bdmsalonappointment",
  storageBucket: "bdmsalonappointment.appspot.com",
  messagingSenderId: "123933913893",
  appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const auth = firebase.auth();

// --- GLOBALS ---
let services = [];
let categories = [];
let editId = null;

// --- DATABASE PATHS ---
const SERVICES_DB_PATH = "services";
const CATEGORIES_DB_PATH = "categories";

// --- DOM ELEMENTS ---
const addServiceForm = document.getElementById('addServiceForm');
const addUpdateBtn = document.getElementById('addUpdateBtn');
const filterCategory = document.getElementById('filterCategory');
const serviceGrid = document.getElementById('serviceGrid');
const loadingIndicator = document.getElementById('loadingIndicator');
const manageCategoriesBtn = document.getElementById('manageCategoriesBtn');
const categoryModal = document.getElementById('categoryModal');
const closeModal = document.getElementById('closeModal');
const categoriesList = document.getElementById('categoriesList');
const newCategoryName = document.getElementById('newCategoryName');
const addCategoryBtn = document.getElementById('addCategoryBtn');

// --- SERVICE MANAGEMENT ---
function renderServices(filter = "all") {
  if (!Array.isArray(services)) {
    console.error("Services is not an array:", services);
    return;
  }

  serviceGrid.innerHTML = '';
  
  let filteredServices = services;
  if (filter !== "all") {
    filteredServices = services.filter(service => service && service.category === filter);
  }
  
  if (filteredServices.length === 0) {
    serviceGrid.innerHTML = '<div style="text-align:center;color:#bbb;grid-column:1/-1;padding:20px;">No services found in this category.</div>';
    return;
  }
  
  filteredServices.forEach(service => {
    if (!service) return;
    
    const el = document.createElement('div');
    el.className = 'admin-service-card';
    el.innerHTML = `
      <span class="service-category-badge">${service.category || 'Uncategorized'}</span>
      <div class="admin-service-name">${service.name || 'Unnamed Service'}</div>
      <div class="admin-service-desc">${service.description || service.desc || 'No description'}</div>
      <div class="admin-service-meta">${service.duration || service.time || ''} ${service.price ? '| ' + service.price : ''}</div>
      <div class="admin-service-actions">
        <button onclick="editService('${service.id}')" title="Edit">Edit</button>
        <button class="delete-btn" onclick="deleteService('${service.id}')" title="Delete">Delete</button>
      </div>
    `;
    serviceGrid.appendChild(el);
  });
}

async function saveService(serviceData, id = null) {
  try {
    loadingIndicator.style.display = 'block';
    const serviceRef = id 
      ? database.ref(`${SERVICES_DB_PATH}/${id}`)
      : database.ref(SERVICES_DB_PATH).push();
    
    const serviceToSave = {
      ...serviceData,
      id: id || serviceRef.key,
      updatedAt: firebase.database.ServerValue.TIMESTAMP
    };

    await serviceRef.set(serviceToSave);
    console.log('Service saved successfully');
    return true;
  } catch (error) {
    console.error("Error saving service:", error);
    alert('Failed to save service. Please try again.');
    return false;
  } finally {
    loadingIndicator.style.display = 'none';
  }
}

function handleServiceSubmit(e) {
  e.preventDefault();
  
  const name = document.getElementById('serviceName').value.trim();
  const desc = document.getElementById('serviceDesc').value.trim();
  const time = document.getElementById('serviceTime').value.trim();
  const price = document.getElementById('servicePrice').value.trim();
  const category = document.getElementById('serviceCategory').value;
  
  if (!name || !time || !price || !category) {
    alert('Please fill in all required fields');
    return;
  }
  
  const serviceData = { 
    name, 
    description: desc,
    duration: time,
    price,
    category,
    createdAt: editId ? undefined : firebase.database.ServerValue.TIMESTAMP
  };
  
  saveService(serviceData, editId).then(success => {
    if (success) {
      addServiceForm.reset();
      if (editId) {
        editId = null;
        addUpdateBtn.textContent = 'Add Service';
      }
    }
  });
}

// Global functions for inline event handlers
window.editService = function(id) {
  const service = services.find(s => s && s.id === id);
  if (!service) return;
  
  document.getElementById('serviceName').value = service.name || '';
  document.getElementById('serviceDesc').value = service.description || service.desc || '';
  document.getElementById('serviceTime').value = service.duration || service.time || '';
  document.getElementById('servicePrice').value = service.price || '';
  document.getElementById('serviceCategory').value = service.category || '';
  
  editId = id;
  addUpdateBtn.textContent = 'Update Service';
  addServiceForm.scrollIntoView({ behavior: "smooth" });
};

window.deleteService = function(id) {
  if (!confirm('Are you sure you want to delete this service?')) return;
  
  database.ref(`${SERVICES_DB_PATH}/${id}`).remove()
    .then(() => console.log('Service deleted'))
    .catch(error => {
      console.error('Error deleting service:', error);
      alert('Failed to delete service. Please try again.');
    });
};

// --- CATEGORY MANAGEMENT ---
// [Keep all your existing category management functions as they are]
// Just ensure they use the same database paths

// --- DATA FETCHING ---
function setupRealtimeListeners() {
  // Listen for services changes
  database.ref(SERVICES_DB_PATH).on('value', (snapshot) => {
    loadingIndicator.style.display = 'none';
    if (snapshot.exists()) {
      const data = snapshot.val();
      services = data ? Object.values(data) : [];
      renderServices(filterCategory.value);
    } else {
      services = [];
      renderServices();
    }
  }, (error) => {
    console.error("Error fetching services:", error);
    loadingIndicator.style.display = 'none';
  });

  // Listen for categories changes
  database.ref(CATEGORIES_DB_PATH).on('value', (snapshot) => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      categories = Array.isArray(data) ? data : (data ? Object.values(data) : []);
      updateCategoryDropdowns();
      renderCategories();
    } else {
      categories = [];
      updateCategoryDropdowns();
      renderCategories();
    }
  }, (error) => {
    console.error("Error fetching categories:", error);
  });
}

// --- INITIALIZATION ---
function initApp() {
  // Set up event listeners
  addServiceForm.onsubmit = handleServiceSubmit;
  filterCategory.addEventListener('change', () => renderServices(filterCategory.value));
  
  // Category modal
  manageCategoriesBtn.addEventListener('click', () => {
    categoryModal.style.display = 'flex';
    newCategoryName.focus();
  });

  closeModal.addEventListener('click', () => {
    categoryModal.style.display = 'none';
  });

  addCategoryBtn.addEventListener('click', addNewCategory);
  
  // Add category on Enter key
  newCategoryName.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      addNewCategory();
    }
  });

  // Close modal when clicking outside
  categoryModal.addEventListener('click', (e) => {
    if (e.target === categoryModal) {
      categoryModal.style.display = 'none';
    }
  });

  // Close modal with Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && categoryModal.style.display === 'flex') {
      categoryModal.style.display = 'none';
    }
  });

  // Set up real-time listeners
  setupRealtimeListeners();
}

// Start the application when the DOM is fully loaded
document.addEventListener('DOMContentLoaded', initApp);
</script>
</body>
</html>
