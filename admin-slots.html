<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Time Slots - BDM Salon Admin</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg: #000;
            --fg: #fff;
            --card-bg: #111;
            --accent: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            --border: #333;
            --text-muted: #bbb;
            --success: #2e7d32;
            --danger: #c62828;
            --warning: #ff9800;
            --primary-blue: #1a73e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            padding: 15px;
            font-size: 16px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--fg);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            font-size: 14px;
        }

        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #333;
            color: white;
            font-size: 14px;
        }

        .btn-back:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .card-header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            background: #1a1a1a;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #90caf9;
        }

        .card-body {
            padding: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--fg);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 8px 10px;
            background: #222;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--fg);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .time-slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .time-slot {
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-size: 14px;
        }

        .time-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .time-slot.available {
            background: #1a1a1a;
        }

        .time-slot.selected {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .time-slot.booked {
            background: #2a1a1a;
            border-color: #5c2a2a;
            color: #ff6b6b;
            cursor: not-allowed;
        }

        .time-slot.booked::after {
            content: 'Booked';
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 9px;
            background: var(--danger);
            color: white;
            padding: 1px 4px;
            border-radius: 3px;
        }

        .time-display {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .slot-details {
            font-size: 11px;
            color: var(--text-muted);
        }

        .selected .slot-details {
            color: rgba(255, 255, 255, 0.8);
        }

        .date-picker-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: flex-end;
        }

        .date-input {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-input label {
            margin-bottom: 0;
            white-space: nowrap;
            font-size: 13px;
        }

        .date-input .form-control {
            max-width: 200px;
            font-size: 13px;
        }

        .max-bookings-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 13px;
        }

        .max-bookings-selector label {
            margin-bottom: 0;
            white-space: nowrap;
        }

        .max-bookings-selector select {
            background: #222;
            color: var(--fg);
            border: 1px solid var(--border);
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            grid-column: 1 / -1;
            font-size: 14px;
        }

        .no-slots {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            grid-column: 1 / -1;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 280px;
            font-size: 13px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
        }

        .selected-slots {
            margin-top: 15px;
            background: #1a1a1a;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid var(--border);
            font-size: 13px;
        }

        .selected-slots h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #90caf9;
        }

        .selected-slots-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .selected-slot-item {
            background: var(--primary-blue);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .selected-slot-item .remove-slot {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 2px;
            font-size: 12px;
        }

        .selected-slot-item .remove-slot:hover {
            color: #ffcdd2;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 14px;
            }

            .time-slots-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }

            .date-picker-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .date-input {
                width: 100%;
                flex-direction: row;
                align-items: center;
            }

            .date-input .form-control {
                max-width: 100%;
                width: 100%;
            }

            .action-buttons {
                flex-direction: row;
                justify-content: space-between;
            }

            .btn {
                width: auto;
                font-size: 13px;
                padding: 7px 12px;
            }

            .max-bookings-selector {
                flex-direction: row;
                align-items: center;
                font-size: 12px;
            }

            .time-slot {
                padding: 10px 5px;
                font-size: 13px;
            }

            .time-display {
                font-size: 13px;
            }

            .slot-details {
                font-size: 10px;
            }

            .selected-slots {
                padding: 10px;
            }

            .selected-slot-item {
                font-size: 11px;
                padding: 3px 6px;
            }
        }

        @media (max-width: 480px) {
            .time-slots-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 6px;
            }

            .time-slot {
                padding: 8px 3px;
            }

            .time-display {
                font-size: 12px;
            }

            .slot-details {
                font-size: 9px;
            }

            .btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .selected-slot-item {
                font-size: 10px;
                padding: 2px 4px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Time Slots</h1>
        <a href="orders.html" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Add/Edit Time Slots</div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="date-picker-container">
                        <div class="date-input">
                            <label for="datePicker">Select Date:</label>
                            <input type="text" id="datePicker" class="form-control" placeholder="Select a date">
                            <button id="loadSlotsBtn" class="btn btn-primary">
                                <i class="fas fa-sync-alt"></i> Load
                            </button>
                        </div>
                    </div>

                    <div class="max-bookings-selector">
                        <label for="maxBookings">Max per slot:</label>
                        <select id="maxBookings">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="time-slots-grid" id="timeSlotsGrid">
                        <!-- Time slots will be generated here -->
                    </div>

                    <div class="selected-slots" id="selectedSlotsContainer" style="display: none;">
                        <h3>Selected Time Slots:</h3>
                        <div class="selected-slots-list" id="selectedSlotsList">
                            <!-- Selected slots will be added here -->
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="clearSlotsBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-trash"></i> Clear
                    </button>
                    <button id="saveSlotsBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage">Operation completed</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
            authDomain: "bdmsalonappointment.firebaseapp.com",
            databaseURL: "https://bdmsalonappointment-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bdmsalonappointment",
            storageBucket: "bdmsalonappointment.firebasestorage.app",
            messagingSenderId: "123933913893",
            appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc",
            measurementId: "G-Q0FVZRVS64"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const datePicker = document.getElementById('datePicker');
        const loadSlotsBtn = document.getElementById('loadSlotsBtn');
        const saveSlotsBtn = document.getElementById('saveSlotsBtn');
        const clearSlotsBtn = document.getElementById('clearSlotsBtn');
        const timeSlotsGrid = document.getElementById('timeSlotsGrid');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const maxBookingsSelect = document.getElementById('maxBookings');
        const selectedSlotsContainer = document.getElementById('selectedSlotsContainer');
        const selectedSlotsList = document.getElementById('selectedSlotsList');

        // State
        let selectedDate = null;
        let selectedSlots = new Map();
        let allSlots = [];
        let databaseRef = null;

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Format date for display (e.g., "2023 July 06")
        function formatDateForDisplay(date) {
            const d = new Date(date);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return d.toLocaleDateString('en-US', options);
        }

        // Initialize date picker with today's date
        const today = new Date();
        const todayFormatted = formatDate(today);
        selectedDate = todayFormatted;

        const fp = flatpickr(datePicker, {
            dateFormat: "Y F d",
            minDate: "today",
            defaultDate: today,
            onChange: function(selectedDates, dateStr) {
                selectedDate = selectedDates[0] ? formatDate(selectedDates[0]) : null;
                loadSlotsForDate(selectedDate);
            }
        });

        // Set initial date display
        datePicker._flatpickr.setDate(today, false, "Y F d");

        // Generate time slots from 9:00 AM to 6:00 PM in 30-minute intervals
        function generateTimeSlots() {
            const slots = [];
            const startHour = 9; // 9 AM
            const endHour = 18;  // 6 PM

            for (let hour = startHour; hour < endHour; hour++) {
                // Add :00 slot
                const startTime = `${hour.toString().padStart(2, '0')}:00`;
                const endTime = `${hour.toString().padStart(2, '0')}:30`;
                slots.push({
                    start: startTime,
                    end: endTime,
                    id: `${startTime}-${endTime}`
                });

                // Add :30 slot (except for the last hour)
                if (hour < endHour - 1) {
                    const startTime2 = `${hour.toString().padStart(2, '0')}:30`;
                    const endTime2 = `${(hour + 1).toString().padStart(2, '0')}:00`;
                    slots.push({
                        start: startTime2,
                        end: endTime2,
                        id: `${startTime2}-${endTime2}`
                    });
                }
            }

            return slots;
        }

        // Format time for display (e.g., "09:00" -> "9:00 AM")
        function formatTime(time24) {
            const [hours, minutes] = time24.split(':').map(Number);
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            return `${displayHours}:${minutes.toString().padStart(2, '0')} ${period}`;
        }

        // Update the selected slots list UI
        function updateSelectedSlotsUI() {
            selectedSlotsList.innerHTML = '';
            
            if (selectedSlots.size === 0) {
                selectedSlotsContainer.style.display = 'none';
                return;
            }
            
            selectedSlotsContainer.style.display = 'block';
            
            // Sort slots by time
            const sortedSlots = Array.from(selectedSlots.entries())
                .sort(([idA], [idB]) => idA.localeCompare(idB));
            
            sortedSlots.forEach(([slotId, slotData]) => {
                const slotElement = document.createElement('div');
                slotElement.className = 'selected-slot-item';
                slotElement.innerHTML = `
                    ${formatTime(slotData.start)}
                    <span class="max-bookings">(${slotData.maxBookings})</span>
                    <button class="remove-slot" data-slot-id="${slotId}" title="Remove slot">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                selectedSlotsList.appendChild(slotElement);
            });

            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-slot').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const slotId = button.getAttribute('data-slot-id');
                    selectedSlots.delete(slotId);
                    updateSelectedSlotsUI();
                    renderTimeSlots();
                    updateButtonsState();
                });
            });
        }

        // Render time slots in the grid
        function renderTimeSlots(bookedSlotsForDate = {}) {
            timeSlotsGrid.innerHTML = '';
            allSlots = generateTimeSlots();
            
            if (allSlots.length === 0) {
                timeSlotsGrid.innerHTML = '<div class="no-slots">No time slots available</div>';
                return;
            }

            allSlots.forEach(slot => {
                const slotData = bookedSlotsForDate[slot.id] || {};
                const isBooked = slotData.currentBookings > 0;
                const isSelected = selectedSlots.has(slot.id);
                const maxBookings = slotData.maxBookings || 1;
                const currentBookings = slotData.currentBookings || 0;

                const slotElement = document.createElement('div');
                slotElement.className = `time-slot ${isBooked ? 'booked' : 'available'} ${isSelected ? 'selected' : ''}`;
                slotElement.dataset.id = slot.id;
                slotElement.dataset.start = slot.start;
                slotElement.dataset.end = slot.end;
                
                slotElement.innerHTML = `
                    <div class="time-display">${formatTime(slot.start)}</div>
                    <div class="slot-details">
                        ${isBooked ? 
                            `${currentBookings}/${maxBookings}` : 
                            isSelected ? 
                            `Max: ${selectedSlots.get(slot.id).maxBookings}` : 
                            'Available'}
                    </div>
                `;

                if (!isBooked) {
                    slotElement.addEventListener('click', () => toggleSlotSelection(slot.id, slot.start, slot.end));
                }

                timeSlotsGrid.appendChild(slotElement);
            });
        }

        // Toggle slot selection
        function toggleSlotSelection(slotId, startTime, endTime) {
            const maxBookings = parseInt(maxBookingsSelect.value);
            
            if (selectedSlots.has(slotId)) {
                selectedSlots.delete(slotId);
            } else {
                selectedSlots.set(slotId, {
                    maxBookings,
                    start: startTime,
                    end: endTime
                });
            }
            
            renderTimeSlots();
            updateSelectedSlotsUI();
            updateButtonsState();
        }

        // Update buttons state based on selection
        function updateButtonsState() {
            const hasSelections = selectedSlots.size > 0;
            saveSlotsBtn.disabled = !hasSelections;
            clearSlotsBtn.disabled = !hasSelections;
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.className = `notification ${type} show`;
            notificationMessage.textContent = message;
            
            const icon = notification.querySelector('i');
            icon.className = type === 'error' ? 'fas fa-exclamation-circle' : 
                            type === 'warning' ? 'fas fa-exclamation-triangle' : 
                            'fas fa-check-circle';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Setup real-time listener for the selected date
        function setupRealtimeListener(date) {
            if (databaseRef) {
                databaseRef.off();
            }
            
            if (!date) return;
            
            databaseRef = database.ref(`availableSlots/${date}`);
            databaseRef.on('value', (snapshot) => {
                const slots = snapshot.val() || {};
                renderTimeSlots(slots);
                updateSelectedSlotsUI();
            }, (error) => {
                console.error('Error setting up real-time listener:', error);
                showNotification('Error loading real-time data', 'error');
            });
        }

        // Load slots for the selected date
        async function loadSlotsForDate(date) {
            try {
                timeSlotsGrid.innerHTML = '<div class="loading">Loading slots...</div>';
                
                selectedSlots.clear();
                updateSelectedSlotsUI();
                updateButtonsState();
                
                setupRealtimeListener(date);
                
                const snapshot = await database.ref(`availableSlots/${date}`).once('value');
                const slots = snapshot.val() || {};
                
                // If slots exist for this date, select them
                Object.entries(slots).forEach(([slotId, slotData]) => {
                    selectedSlots.set(slotId, {
                        maxBookings: slotData.maxBookings || 1,
                        start: slotData.startTime,
                        end: slotData.endTime
                    });
                });
                
                renderTimeSlots(slots);
                updateSelectedSlotsUI();
                updateButtonsState();
                
                return slots;
            } catch (error) {
                console.error('Error loading slots:', error);
                showNotification('Failed to load slots', 'error');
                return {};
            }
        }

        // Event Listeners
        loadSlotsBtn.addEventListener('click', () => {
            if (!selectedDate) {
                showNotification('Please select a date first', 'warning');
                return;
            }
            loadSlotsForDate(selectedDate);
        });

        saveSlotsBtn.addEventListener('click', async () => {
            if (!selectedDate || selectedSlots.size === 0) {
                showNotification('No slots selected', 'warning');
                return;
            }
            
            try {
                const updates = {};
                const slotsData = {};
                
                // Prepare updates
                selectedSlots.forEach((slotData, slotId) => {
                    const { maxBookings, start, end } = slotData;
                    slotsData[slotId] = {
                        startTime: start,
                        endTime: end,
                        maxBookings: maxBookings,
                        currentBookings: 0 // Will be updated by the booking system
                    };
                });
                
                // Update database
                await database.ref(`availableSlots/${selectedDate}`).set(slotsData);
                showNotification('Time slots saved successfully');
                
            } catch (error) {
                console.error('Error saving slots:', error);
                showNotification('Failed to save slots', 'error');
            }
        });

        clearSlotsBtn.addEventListener('click', async () => {
            if (!selectedDate || selectedSlots.size === 0) {
                showNotification('No slots selected', 'warning');
                return;
            }
            
            if (!confirm('Are you sure you want to clear all time slots for this date?')) {
                return;
            }
            
            try {
                await database.ref(`availableSlots/${selectedDate}`).remove();
                selectedSlots.clear();
                renderTimeSlots();
                updateSelectedSlotsUI();
                updateButtonsState();
                showNotification('Time slots cleared');
                
            } catch (error) {
                console.error('Error clearing slots:', error);
                showNotification('Failed to clear slots', 'error');
            }
        });

        // Update max bookings for selected slots when the dropdown changes
        maxBookingsSelect.addEventListener('change', () => {
            if (selectedSlots.size > 0) {
                const maxBookings = parseInt(maxBookingsSelect.value);
                const newSelectedSlots = new Map();
                
                // Update max bookings for all selected slots
                selectedSlots.forEach((slotData, slotId) => {
                    newSelectedSlots.set(slotId, {
                        ...slotData,
                        maxBookings: maxBookings
                    });
                });
                
                selectedSlots = newSelectedSlots;
                updateSelectedSlotsUI();
                renderTimeSlots();
            }
        });

        // Initialize the page
        async function init() {
            // Load today's slots by default
            await loadSlotsForDate(selectedDate);
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
