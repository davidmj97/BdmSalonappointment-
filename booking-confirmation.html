<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation - BDM Salon</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .confirmation-container {
      background: #111;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 24px rgba(0,0,0,0.25);
    }
    .confirmation-icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .confirmation-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .confirmation-message {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .done-button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .done-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 35, 126, 0.3);
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="confirmation-icon">âœ“</div>
    <h1 class="confirmation-title">Booking Confirmed!</h1>
    <p class="confirmation-message">
      Your appointment has been successfully booked. A confirmation email has been sent to you.
      Our admin will review your booking and update the status shortly.
    </p>
    <button class="done-button" onclick="window.location.href='customer-dashboard.html'">
      Done
    </button>
  </div>
</body>
</html>
