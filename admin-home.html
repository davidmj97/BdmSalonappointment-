<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BDM Salon - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js for line charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0d0d0d;
            --fg: #fff;
            --card-bg: #181818;
            --accent: #1a73e8;
            --border: #333;
            --box-padding: 16px;
            --pending: #ff9800;
            --completed: #205c26;
            --cancelled: #992424;
        }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            margin: 36px auto 20px;
            padding: 0 12px;
        }
        .summary-row, .filter-row {
            display: flex;
            gap: 18px;
            margin-bottom: 22px;
            flex-wrap: wrap;
        }
        .summary-box {
            flex: 1;
            min-width: 120px;
            box-shadow: 0 2px 8px #0003;
            border-radius: 8px;
            padding: var(--box-padding);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: box-shadow .2s, transform .2s, border-bottom .2s;
            border: 2px solid transparent;
            position: relative;
            background: linear-gradient(90deg, #fbc02d 0%, #ff9800 100%);
            color: #fff;
        }
        .summary-box.pending {
            background: linear-gradient(90deg, #fbc02d 0%, #ff9800 100%);
        }
        .summary-box.completed {
            background: linear-gradient(90deg, #43ea7a 0%, #205c26 100%);
        }
        .summary-box.cancelled {
            background: linear-gradient(90deg, #ff3d3d 0%, #992424 100%);
        }
        .summary-box:hover {
            box-shadow: 0 4px 18px #0006;
            transform: scale(1.04);
        }
        .summary-box.selected {
            border-bottom: 4px solid #fff;
        }
        .summary-box .icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .summary-box .count {
            font-family: 'Montserrat', 'Arial', sans-serif;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }
        .summary-box .label {
            font-size: 15px;
            color: #fff;
            margin-top: 2px;
            font-family: 'Montserrat', 'Arial', sans-serif;
            letter-spacing: 0.5px;
        }

        /* Filter Boxes */
        .filter-box {
            flex: 1;
            min-width: 120px;
            background: linear-gradient(90deg, #233dff 0%, #1a237e 100%);
            box-shadow: 0 2px 8px #0003;
            border-radius: 8px;
            padding: var(--box-padding);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            justify-content: center;
            transition: box-shadow .2s, transform .2s, border-bottom .2s;
            border: 2px solid transparent;
            font-family: 'Montserrat', 'Arial', sans-serif;
        }
        .filter-box .count {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 3px;
            font-family: 'Montserrat', 'Arial', sans-serif;
        }
        .filter-box.selected {
            border-bottom: 4px solid #fff;
        }
        .filter-box:hover {
            box-shadow: 0 4px 18px #0006;
            transform: scale(1.04);
        }

        .date-selector-row {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .date-selector-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .month-selector, .date-selector {
            background: var(--card-bg);
            color: var(--fg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 14px;
            font-size: 15px;
            outline: none;
        }
        .table-container {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            overflow-x: auto;
            margin-top: 20px;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 12px 0 0 0;
            gap: 8px;
        }
        .pagination-btn {
            background: linear-gradient(90deg, #233dff 0%, #1a237e 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: background .2s;
        }
        .pagination-btn.active {
            background: var(--accent);
            font-weight: bold;
        }
        .pagination-btn:disabled {
            background: #444;
            opacity: 0.5;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: transparent;
            margin-top: 12px;
        }
        thead tr {
            background: linear-gradient(90deg, #233dff 0%, #1a237e 100%);
            border-radius: 10px;
        }
        th {
            color: #fff;
            letter-spacing: 0.5px;
            padding: 11px 0px;
            text-align: left;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
        }
        th:first-child {
            border-top-left-radius: 10px;
            padding-left: 10px;
        }
        th:last-child {
            border-top-right-radius: 10px;
        }
        td {
            padding: 11px 0px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }
        td:first-child {
            padding-left: 10px;
        }
        td.status-cell {
            font-weight: 600;
            position: relative;
        }
        .status-select-wrapper {
            position: relative;
            display: inline-block;
            width: 105px;
            height: 28px;
        }
        .status-select {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 5px 25px 5px 10px;
            font-size: 13px;
            font-weight: 700;
            width: 105px;
            height: 28px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }
        .status-select.pending { background: var(--pending);}
        .status-select.completed { background: var(--completed);}
        .status-select.cancelled { background: var(--cancelled);}
        .status-select option.pending { background: var(--pending); color: #fff;}
        .status-select option.completed { background: var(--completed); color: #fff;}
        .status-select option.cancelled { background: var(--cancelled); color: #fff;}
        .status-select-wrapper .dropdown-icon {
            position: absolute;
            right: 9px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 13px;
            color: #fff;
            opacity: 0.7;
        }
        .view-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 13px;
            transition: background .2s;
        }
        .view-btn:hover {
            background: #0d47a1;
        }
        /* Chart styles */
        .charts-row {
            display: flex;
            gap: 30px;
            flex-wrap: nowrap;
            margin-top: 45px;
            margin-bottom: 30px;
            justify-content: space-between;
        }
        .chart-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 18px;
            box-shadow: 0 2px 8px #0002;
            flex: 1;
            min-width: 340px;
            max-width: 530px;
            min-height: 320px;
            height: 320px;
            display: flex;
            flex-direction: column;
        }
        .chart-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #233dff 0%, #1a237e 100%);
            color: #fff;
            border-radius: 6px;
            padding: 15px 18px 10px 18px;
            margin-bottom: 12px;
        }
        .chart-header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }
        .chart-header-title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
        .chart-header-details {
            display: none;
        }
        .chart-header-total {
            font-size: 14px;
            font-weight: 700;
            opacity: 1;
        }
        .chart-header-year {
            font-size: 18px;
            font-weight: 900;
            margin-left: 16px;
            opacity: 0.95;
        }
        .chart-title {
            display: none;
        }
        .chart-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
            gap: 15px;
        }
        .chart-dropdown {
            background: var(--card-bg);
            color: var(--fg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            outline: none;
        }
        @media (max-width: 650px) {
            .container {
                max-width: 100vw;
                padding: 0 2px;
            }
            .summary-row,
            .filter-row,
            .date-selector-group {
                flex-direction: row;
                gap: 4px;
            }
            .summary-box,
            .filter-box {
                min-width: 40px;
                padding: 2px;
                font-size: 9px;
            }
            .summary-box .count,
            .filter-box .count {
                font-size: 9px;
            }
            .summary-box .label,
            .filter-box {
                font-size: 9px;
            }
            .table-container { padding: 1px;}
            th, td {
                font-size: 8px;
                padding: 4px 0;
                min-width: 60px !important;
                max-width: 60px !important;
                width: 20% !important;
                box-sizing: border-box;
                word-break: break-word;
                text-align: left;
                vertical-align: middle;
            }
            table th, table td {
                width: 20% !important;
                min-width: 60px !important;
                max-width: 60px !important;
                text-align: left;
            }
            th:first-child, td:first-child {
                padding-left: 2px;
            }
            th:first-child, th:last-child {
                border-radius: 0 !important;
            }
            .status-select-wrapper { height: 16px !important; width: 38px !important;}
            .status-select { font-size: 8px; width: 38px; height: 16px !important; padding: 1px 16px 1px 4px;}
            .view-btn {
                font-size: 8px;
                padding: 3px 8px;
                min-width: unset;
            }
        }
        @media (max-width: 650px) and (orientation: landscape) {
            .container { max-width: 1100px; padding: 0 12px; }
            .summary-row,
            .filter-row,
            .date-selector-group {
                flex-direction: row;
                gap: 18px;
            }
            .summary-box, .filter-box {
                min-width: 120px;
                padding: var(--box-padding);
                font-size: 16px;
            }
            .summary-box .count, .filter-box .count { font-size: 22px;}
            .summary-box .label, .filter-box { font-size: 15px;}
            .table-container { padding: 12px;}
            th, td { font-size: 14px; padding: 11px 0px;}
            th:first-child, td:first-child { padding-left: 10px;}
            .charts-row { flex-direction: row; gap: 30px; margin-top: 45px; margin-bottom: 30px;}
            .chart-container { min-width: 340px !important; max-width: 530px !important; padding: 18px; min-height: 320px !important; height: 320px !important;}
            .chart-header-title { font-size: 18px;}
            .chart-header-details, .chart-header-total { font-size: 14px;}
            .chart-header-year { font-size: 18px;}
            .chart-controls label { font-size: 14px;}
            .chart-dropdown { font-size: 14px; padding: 6px 12px;}
            canvas { height: 320px !important; }
            .status-select-wrapper { height: 28px !important; width: 105px !important;}
            .status-select { font-size: 13px; width: 105px; height: 28px !important; padding: 5px 25px 5px 10px;}
            .status-select-wrapper .dropdown-icon { font-size: 13px; right: 9px;}
        }
        @media (max-width: 900px) and (min-width: 651px) {
            .container { max-width: 99vw;}
            .summary-row, .filter-row { gap: 12px;}
            .summary-box, .filter-box { min-width: 100px; padding: 11px;}
        }
        @media (min-width: 651px) and (max-width: 1100px) {
            .charts-row { flex-direction: column; gap: 20px;}
            .chart-container { max-width: 100%; }
        }
        /* Modal styles, similar to orders.html */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px 10px;
        }
        .modal-content {
            background: var(--card-bg);
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            width: 95%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
        }
        .close-modal {
            position: absolute;
            top: 12px; right: 15px;
            font-size: 22px;
            cursor: pointer;
            color: var(--fg);
            background: none;
            border: none;
            width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .close-modal:hover {
            background: rgba(255,255,255,0.1);
        }
        .modal-header {
            padding-bottom: 12px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        .modal-title {
            font-size: 18px;
            color: #90caf9;
            margin: 0;
            font-weight: 600;
        }
        .detail-row {
            display: flex;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--border);
            font-size: 13px;
        }
        .detail-label {
            width: 100px;
            font-weight: 500;
            color: #90caf9;
            flex-shrink: 0;
        }
        .detail-value {
            flex: 1;
            color: var(--fg);
            word-break: break-word;
        }
        .services-list {
            margin-top: 5px;
        }
        .service-item {
            background: #1a237e;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #0d47a1;
            font-size: 12px;
        }
        .service-item .service-name {
            font-weight: bold;
            color: white;
            font-size: 13px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 15px;
            margin-top: 10px;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap');
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align:center; margin-bottom:20px;">Appointment Overview</h2>
    <!-- Summary Boxes -->
    <div class="summary-row">
        <div class="summary-box pending selected" data-status="pending">
            <span class="icon"><i class="fas fa-hourglass-half"></i></span>
            <span class="count" id="pending-count">0</span>
            <span class="label">Pending</span>
        </div>
        <div class="summary-box completed" data-status="completed">
            <span class="icon"><i class="fas fa-check-circle"></i></span>
            <span class="count" id="completed-count">0</span>
            <span class="label">Completed</span>
        </div>
        <div class="summary-box cancelled" data-status="cancelled">
            <span class="icon"><i class="fas fa-times-circle"></i></span>
            <span class="count" id="cancelled-count">0</span>
            <span class="label">Cancelled</span>
        </div>
    </div>
    <!-- Filter Boxes -->
    <div class="filter-row">
        <div class="filter-box today" data-filter="today">
            <span class="count" id="today-count">0</span>
            Today
        </div>
        <div class="filter-box tomorrow" data-filter="tomorrow">
            <span class="count" id="tomorrow-count">0</span>
            Tomorrow
        </div>
        <div class="filter-box week" data-filter="week">
            <span class="count" id="week-count">0</span>
            This Week
        </div>
        <div class="filter-box nextweek" data-filter="nextweek">
            <span class="count" id="nextweek-count">0</span>
            Next Week
        </div>
        <div class="filter-box month" data-filter="month">
            <span class="count" id="month-count">0</span>
            This Month
        </div>
    </div>
    <!-- Month/Date Selector -->
    <div class="date-selector-row">
        <label for="month-selector"><b>Select Month/Date:</b></label>
        <div class="date-selector-group">
            <select id="month-selector" class="month-selector">
                <option value="">All Months</option>
            </select>
            <select id="date-selector" class="date-selector" style="display:none;">
                <option value="">All Dates</option>
            </select>
        </div>
    </div>
    <!-- Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th><th>Date</th><th>Time</th><th>Status</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="appointments-table"></tbody>
        </table>
        <div class="pagination-container" id="pagination-container"></div>
    </div>
    <!-- Charts -->
    <div class="charts-row">
        <div class="chart-container">
            <div class="chart-header" id="weekChartHeader">
                <div class="chart-header-left">
                    <span class="chart-header-title" id="weekChartHeaderTitle">Sales Report: Next 7 Days</span>
                    <span class="chart-header-total" id="weekChartHeaderTotal"></span>
                </div>
                <span class="chart-header-year" id="weekChartHeaderYear"></span>
            </div>
            <div class="chart-controls">
                <label for="weekChartDropdown">Show:</label>
                <select id="weekChartDropdown" class="chart-dropdown">
                    <option value="sales">Total Sales</option>
                    <option value="appointments">Total Appointments</option>
                </select>
            </div>
            <div style="flex:1;display:flex;align-items:center;">
                <canvas id="weekChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <div class="chart-header" id="yearChartHeader">
                <div class="chart-header-left">
                    <span class="chart-header-title" id="yearChartHeaderTitle">Sales Report: Jan - Dec</span>
                    <span class="chart-header-total" id="yearChartHeaderTotal"></span>
                </div>
                <span class="chart-header-year" id="yearChartHeaderYear"></span>
            </div>
            <div class="chart-controls">
                <label for="yearChartDropdown">Show:</label>
                <select id="yearChartDropdown" class="chart-dropdown">
                    <option value="sales">Total Sales</option>
                    <option value="appointments">Total Appointments</option>
                </select>
            </div>
            <div style="flex:1;display:flex;align-items:center;">
                <canvas id="yearChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Modal Popup -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <button class="close-modal"><i class="fas fa-times"></i></button>
        <div class="modal-header">
            <h2 class="modal-title">Order Details</h2>
            <div class="order-number" id="modal-order-number"></div>
        </div>
        <div class="modal-body">
            <div class="detail-row">
                <div class="detail-label">Customer:</div>
                <div class="detail-value" id="modal-customer-name"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Contact:</div>
                <div class="detail-value">
                    <div id="modal-phone"></div>
                    <div id="modal-email"></div>
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Date & Time:</div>
                <div class="detail-value">
                    <div id="modal-date"></div>
                    <div id="modal-time"></div>
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Stylist:</div>
                <div class="detail-value" id="modal-stylist"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Services:</div>
                <div class="detail-value">
                    <div class="services-list" id="modal-services"></div>
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Total Price:</div>
                <div class="detail-value" id="modal-total-price"></div>
            </div>
            <div class="detail-row" style="border-bottom: none; padding-bottom: 0; margin-bottom: 0;">
                <div class="detail-label">Booking Time:</div>
                <div class="detail-value" id="modal-booking-time"></div>
            </div>
        </div>
        <div class="modal-footer" id="modal-footer">
            <button class="close-modal view-close-btn" style="background:var(--border);color:var(--fg);padding:6px 12px;border-radius:4px;cursor:pointer;font-size:13px;">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>

const months = [

function formatTime(timeStr) {
    if (!timeStr) return 'N/A';
    let timePart = timeStr.split('-')[0].trim();
    if (timePart.match(/(AM|PM)$/i)) {
        let [h, mAP] = timePart.split(':');
        let [m, ap] = mAP.match(/(\d+)(AM|PM)/i).slice(1, 3);
        return `${h.padStart(2, '0')}:${m} ${ap.toUpperCase()}`;
    }
    const [hours, minutes] = timePart.split(':');
    if (!hours || !minutes) return timeStr;
    let h = parseInt(hours, 10);
    const ampm = h >= 12 ? 'PM' : 'AM';
    const hour12 = h % 12 || 12;
    return `${hour12.toString().padStart(2, '0')}:${minutes.padStart(2, '0')} ${ampm}`;
}
function formatDateChart(d) {
    // Returns "21 Jul"
    return `${d.getDate()} ${monthAbbrs[d.getMonth()]}`;
}
function formatDateDisplay(dateStr) {
    // Format date as "21 Jul"
    if (!dateStr) return 'N/A';
    let d = new Date(dateStr);
    return `${d.getDate()} ${monthAbbrs[d.getMonth()]}`;
}
function calculateTotal(services) {
    if (!services || !services.length) return 0;
    return services.reduce((total, service) => {
        if (!service.price) return total;
        const priceStr = String(service.price).replace(/[^0-9.]/g, '');
        const price = parseFloat(priceStr) || 0;
        return total + price;
    }, 0);
}
function isToday(dateStr) {
    let d = new Date(dateStr);
    let now = new Date();
    return d.getDate() === now.getDate() &&
        d.getMonth() === now.getMonth() &&
        d.getFullYear() === now.getFullYear();
}
function isTomorrow(dateStr) {
    let d = new Date(dateStr);
    let now = new Date();
    let tomorrow = new Date(now);
    tomorrow.setDate(now.getDate()+1);
    return d.getDate() === tomorrow.getDate() &&
        d.getMonth() === tomorrow.getMonth() &&
        d.getFullYear() === tomorrow.getFullYear();
}
function isThisWeek(dateStr) {
    let d = new Date(dateStr);
    let now = new Date();
    let first = new Date(now);
    first.setDate(now.getDate()-now.getDay());
    let last = new Date(first);
    last.setDate(first.getDate()+6);
    return d >= first && d <= last;
}
function isNextWeek(dateStr) {
    let d = new Date(dateStr);
    let now = new Date();
    let first = new Date(now);
    first.setDate(now.getDate()-now.getDay()+7);
    let last = new Date(first);
    last.setDate(first.getDate()+6);
    return d >= first && d <= last;
}
function isThisMonth(dateStr) {
    let d = new Date(dateStr);
    let now = new Date();
    return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
}

function updateCounts() {
    let pending=0,completed=0,cancelled=0;
    orders.forEach(o=>{

        if(o._tableStatus==='cancelled') cancelled++;
    });
    document.getElementById('pending-count').textContent = pending;
    document.getElementById('completed-count').textContent = completed;
    document.getElementById('cancelled-count').textContent = cancelled;

    let today=0, tomorrow=0, week=0, nextweek=0, month=0;
    orders.forEach(o=>{
        if(isToday(o.date)) today++;
        if(isTomorrow(o.date)) tomorrow++;
        if(isThisWeek(o.date)) week++;
        if(isNextWeek(o.date)) nextweek++;
        if(isThisMonth(o.date)) month++;
    });
    document.getElementById('today-count').textContent = today;
    document.getElementById('tomorrow-count').textContent = tomorrow;
    document.getElementById('week-count').textContent = week;
    document.getElementById('nextweek-count').textContent = nextweek;

function getFilteredOrders() {
    let filtered;
    if(monthFilter !== "") {
        let monthIdx = parseInt(monthFilter);
        let year = new Date().getFullYear();
        filtered = orders.filter(o=>{
            if(!o.date) return false;
            let d = new Date(o.date);
            if(d.getMonth()!==monthIdx || d.getFullYear()!==year) return false;
            if(dateFilter !== "") {
                return d.getDate() === parseInt(dateFilter);
            }
            return true;
        });
    } else if(dateFilter !== "") {
        let year = new Date().getFullYear();
        filtered = orders.filter(o=>{
            if(!o.date) return false;
            let d = new Date(o.date);
            return d.getDate() === parseInt(dateFilter) && d.getFullYear()===year;
        });
    } else if(currentView.type === 'status') {
        filtered = orders.filter(o => o._tableStatus === currentView.value);
    } else if(currentView.type === 'filter') {
        let fn = {
            today: isToday,
            tomorrow: isTomorrow,
            week: isThisWeek,
            nextweek: isNextWeek,
            month: isThisMonth
        }[currentView.value];
        filtered = orders.filter(o=>fn(o.date));
    } else {
        filtered = orders;
    }
    // Sort for Completed and Cancelled in reverse date order (newest first)
    if(currentView.type === 'status' && (currentView.value === 'completed' || currentView.value === 'cancelled')) {
        filtered.sort((a,b)=>{
            let da = new Date(b.date), db = new Date(a.date);
            return da - db;
        });
    } else {
        filtered.sort((a,b)=>{
            let da = new Date(a.date), db = new Date(b.date);
            return da - db;
        });
    }
    return filtered;
}

// Pagination rendering
function renderPagination(filtered) {
    const totalRows = filtered.length;
    const totalPages = Math.ceil(totalRows / rowsPerPage);
    paginationContainer.innerHTML = "";
    if (totalPages <= 1) return;
    // Previous button
    const prevBtn = document.createElement("button");
    prevBtn.textContent = "Previous";
    prevBtn.className = "pagination-btn";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    };
    paginationContainer.appendChild(prevBtn);
    // Numbered buttons
    for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement("button");
        pageBtn.textContent = i;
        pageBtn.className = "pagination-btn" + (i === currentPage ? " active" : "");
        pageBtn.onclick = () => {
            currentPage = i;
            renderTable();
        };
        paginationContainer.appendChild(pageBtn);
    }
    // Next button
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next";
    nextBtn.className = "pagination-btn";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => {
        if (currentPage < totalPages) {
            currentPage++;
            renderTable();
        }
    };
    paginationContainer.appendChild(nextBtn);
}

            labels: yearLabels,
            datasets: yearDataSets
        },
        options: {
            plugins: {legend: {display: true}},
            responsive: true,
            maintainAspectRatio: false,
            animation: { duration: 600 },
            scales: {
                y: {
                    beginAtZero: true, color:'#fff',
                    grid:{color:'#444', drawBorder: false, drawOnChartArea: false}
                },
                x: {
                    color:'#fff',
                    grid:{color:'#444', drawBorder: false, drawOnChartArea: false}
                }
            }
        }
    });
}

window.addEventListener('resize', () => {
    renderCharts();
});

weekChartDropdown.addEventListener('change', () => renderCharts());
yearChartDropdown.addEventListener('change', () => renderCharts());

loadOrders();
</script>
</body>
