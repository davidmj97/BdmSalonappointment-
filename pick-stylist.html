<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pick Stylist – BDM Salon</title>
<style>
:root {
  --bg: #000;
  --fg: #fff;
  --accent: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
  --border-color: #444;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg);
  color: var(--fg);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Step Heading */
.step-heading {
  text-align: center;
  margin: 20px 0;
  font-size: 24px;
  color: white;
}

/* Navigation Buttons */
.btn-container {
  display: flex;
  gap: 16px;
  margin: 16px;
  padding: 0 16px;
}

.btn-prev,
.next-btn {
  flex: 1;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn-prev {
  background: #444;
  color: #fff;
}

.next-btn {
  background: var(--accent);
  color: #fff;
}

.btn-prev:disabled,
.next-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Main Container */
.container {
  flex: 1;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

/* Stylists Grid */
.stylists-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 16px;
  overflow-y: auto;
}

.stylists-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 16px;
}

/* Stylist Card */
.stylist-card {
  background: #111;
  border-radius: 10px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  position: relative;
}

.stylist-img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
}

.stylist-name {
  font-size: 16px;
  font-weight: 700;
  margin: 0;
}

.stylist-specialty {
  font-size: 12px;
  color: #ccc;
  line-height: 1.4;
  margin: 0;
}

/* Selection Icon */
.selection-icon {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: white;
}

.stylist-card.selected .selection-icon {
  background: var(--accent);
}

.stylist-card.selected .selection-icon::before {
  content: "✓";
}

/* Select Button */
.select-btn {
  width: 100%;
  padding: 8px 0;
  background: #fff;
  color: #000;
  border: none;
  border-radius: 6px;
  font-weight: 700;
  cursor: pointer;
  font-size: 13px;
  margin-top: 8px;
}

/* Mobile adjustments */
@media (max-width: 900px) {
  .stylist-card {
    padding: 12px;
  }
  
  .stylist-name {
    font-size: 14px;
  }
  
  .stylist-specialty {
    font-size: 11px;
  }
  
  .stylist-img {
    height: 120px;
  }
}

/* Hide scrollbar */
::-webkit-scrollbar {
  display: none;
}
</style>
</head>
<body>

<!-- Step Heading -->
<h1 class="step-heading">Step 2: Pick Stylist</h1>

<!-- Navigation Buttons -->
<div class="btn-container">
  <button class="btn-prev" onclick="window.history.back()">Back</button>
  <button class="next-btn" id="nextBtn" disabled>Next</button>
</div>

<!-- Main Container -->
<div class="container">
  <div class="stylists-container">
    <div class="stylists-grid" id="stylistsGrid">
      <!-- Stylists will be inserted here via JavaScript -->
    </div>
  </div>
</div>

<script>
// DOM refs
const stylistsGrid = document.getElementById('stylistsGrid');
const nextBtn = document.getElementById('nextBtn');

// Stylists data
const stylists = [
  { 
    id: '1', 
    name: "Emma", 
    specialty: "Hair Coloring Specialist", 
    img: "https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg" 
  },
  { 
    id: '2', 
    name: "James", 
    specialty: "Men's Grooming Expert", 
    img: "https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg" 
  },
  { 
    id: '3', 
    name: "Sophia", 
    specialty: "Extensions & Styling", 
    img: "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" 
  },
  { 
    id: '4', 
    name: "Michael", 
    specialty: "Classic Barbering", 
    img: "https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" 
  },
  { 
    id: '5', 
    name: "Olivia", 
    specialty: "Creative Hair Design", 
    img: "https://images.pexels.com/photos/1181686/pexels-photo-1181686.jpeg" 
  },
  { 
    id: '6', 
    name: "William", 
    specialty: "Beard & Mustache Specialist", 
    img: "https://images.pexels.com/photos/1043474/pexels-photo-1043474.jpeg" 
  }
];

// Selected stylist
let selectedStylist = null;

// Initialize UI with stylists
renderStylists(stylists);

// Render stylists to the grid
function renderStylists(stylistsToRender) {
  stylistsGrid.innerHTML = '';
  stylistsToRender.forEach(stylist => {
    const isSelected = selectedStylist && selectedStylist.id === stylist.id;
    const card = document.createElement('div');
    card.className = `stylist-card ${isSelected ? 'selected' : ''}`;
    card.innerHTML = `
      <div class="selection-icon"></div>
      <img src="${stylist.img}" class="stylist-img" alt="${stylist.name}">
      <strong class="stylist-name">${stylist.name}</strong>
      <p class="stylist-specialty">${stylist.specialty}</p>
      <button class="select-btn" onclick="selectStylist('${stylist.id}')">Select</button>
    `;
    stylistsGrid.appendChild(card);
  });
}

// Select stylist function
function selectStylist(stylistId) {
  // Deselect previous selection
  if (selectedStylist && selectedStylist.id === stylistId) {
    selectedStylist = null;
  } else {
    selectedStylist = stylists.find(s => s.id === stylistId);
  }
  
  // Re-render to update selection states
  renderStylists(stylists);
  
  // Enable/disable next button
  updateNextButton();
}

// Update next button state
function updateNextButton() {
  nextBtn.disabled = !selectedStylist;
}

// Next button handler
nextBtn.onclick = () => {
  if (!selectedStylist) return;
  
  // Store selected stylist in localStorage
  localStorage.setItem('selectedStylist', JSON.stringify(selectedStylist));
  
  // Redirect to Select Date & Time page
  window.location.href = 'select-date-time.html';
};
</script>
</body>
</html>
