<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bookings ‚Äì BDMSALON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-dark: #13131a;
      --primary-black: #0b0b10;
      --gray: #22232a;
      --btn-gradient: linear-gradient(90deg, #233dff 0%, #1a237e 100%);
      --white: #fff;
      --header-height: 60px;
      --bg: #000;
      --fg: #fff;
      --card-bg: #111;
      --border-color: #333;
      --text-muted: #bbb;
      --success: #2e7d32;
      --danger: #c62828;
      --warning: #ff9800;
      --primary-blue: #1a73e8;
    }
    html { scroll-behavior: smooth; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', Arial, sans-serif;}
    body { background: var(--primary-black); color: var(--white); min-height: 100vh; font-size: 14px; }
    .top-bar {
      display: flex;
      align-items: center;
      height: var(--header-height);
      background: rgba(0,0,0,0.8);
      border-bottom: 1px solid #22253a;
      box-shadow: 0 2px 6px rgba(20,20,40,0.18);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 99;
      padding: 0 18px;
      min-height: 56px;
    }
    .back-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: none;
      color: #90caf9;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.18s, background 0.2s;
      margin-right: 15px;
    }
    .back-icon:hover {
      transform: scale(1.18) rotate(-13deg);
      background: #191948;
      color: #fff;
    }
    .page-title {
      font-size: 1.35rem;
      color: #fff;
      font-weight: 800;
      letter-spacing: 1.2px;
      flex: 1;
      text-align: left;
      user-select: none;
    }
    .container {
      max-width: 900px;
      margin: 80px auto 0 auto;
      padding: 0 24px;
    }
    .tabs { 
      display: flex; 
      margin-top: 0;
      padding-top: 12px;
      border-bottom: 1px solid var(--border-color);
      position: relative;
    }
    .tab {
      padding: 10px 32px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 500;
      color: var(--text-muted);
      transition: all 0.2s;
      font-size: 13px;
      white-space: nowrap;
      position: relative;
    }
    .tab.active {
      color: #90caf9; border-bottom: 3px solid var(--primary-blue);
    }
    .tab-count {
      background: #1a237e;
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      border-radius: 10px;
      padding: 2px 10px;
      margin-left: 9px;
      display: inline-block;
      min-width: 26px;
      text-align: center;
      vertical-align: middle;
    }
    .tab-content { display: none;}
    .tab-content.active { display: block;}
    .bookings-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-top: 18px;
    }
    .booking-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border-left: 4px solid var(--primary-blue);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      min-height: 220px;
    }
    .booking-card.pending  { border-left-color: var(--warning);}
    .booking-card.accepted { border-left-color: var(--success);}
    .booking-card.cancelled{ border-left-color: var(--danger);}
    .booking-card.completed {
      border-left-color: var(--primary-blue);
      background: var(--card-bg);
      color: #fff;
    }
    .booking-card.completed::before {
      content: "COMPLETED";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) rotate(-18deg);
      font-size: 2.5rem;
      color: #223b80;
      opacity: 0.16;
      letter-spacing: 8px;
      font-weight: 900;
      text-align: center;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      width: 100%;
      max-width: 90%;
      white-space: pre;
    }
    .booking-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;
    }
    .booking-status {
      font-size: 11px;
      padding: 2px 8px 2px 4px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      text-transform: capitalize;
      display: flex; align-items: center; gap: 4px;
      position: relative; z-index: 1;
    }
    .status-pending { background-color: var(--warning);}
    .status-accepted { background-color: var(--success);}
    .status-cancelled{ background-color: var(--danger);}
    .status-completed{ background-color: var(--primary-blue);}
    .booking-detail {
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      gap: 5px;
      position: relative; z-index: 1;
    }
    .booking-card.completed .booking-detail span { color: #fff; }
    .no-bookings {
      text-align: center;
      padding: 36px 10px;
      color: var(--text-muted);
      font-size: 14px;
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px dashed var(--border-color);
      grid-column: 1 / -1;
    }
    .booking-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border-color);
      flex-wrap: wrap;
      position: relative; z-index: 1;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      background: var(--primary-blue);
      color: #fff;
      min-width: 60px;
    }
    .btn i { font-size: 12px;}
    .btn:active { opacity: 0.9; }
    .btn-call {
      background: #2ecc40;
      color: #fff;
      font-weight: 700;
      border-radius: 50px;
      padding: 7px 16px;
      font-size: 13px;
      transition: background 0.18s;
      border: none;
      margin-right: 8px;
      display: inline-flex;
      align-items: center;
      gap: 7px;
    }
    .btn-call:hover {
      background: #189c1c;
      color: #fff;
      transform: scale(1.08);
    }
    @media (max-width: 900px) {
      .container {
        max-width: 100vw;
        padding: 0 12px;
      }
      .bookings-grid {
        grid-template-columns: 1fr;
        gap: 14px;
      }
    }
    @media (max-width: 600px) {
      .top-bar {padding: 0 7px;}
      .container {padding: 0 4px;}
      .page-title {font-size: 1.01rem;}
      .tab {padding: 9px 11px; font-size: 12px;}
    }
    /* MODAL styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      padding: 32px 0;
    }
    .modal-content {
      background: var(--card-bg);
      color: var(--fg);
      border-radius: 10px;
      padding: 28px 24px 22px 24px;
      max-width: 420px;
      width: 96vw;
      box-shadow: 0 6px 32px rgba(0,0,0,0.5);
      position: relative;
      border: 1px solid var(--border-color);
      animation: fadeIn 0.17s;
    }
    .close-modal {
      position: absolute; top: 12px; right: 14px;
      font-size: 23px; color: #fff; background: none; border: none; cursor: pointer;
      transition: color 0.2s;
    }
    .close-modal:hover { color: #90caf9; }
    .modal-header {margin-bottom: 6px;}
    .modal-title {font-size: 18px; color: #90caf9; font-weight: 600;}
    .modal-body .detail-row {
      display: flex; margin-bottom: 10px; font-size: 13px;
      border-bottom: 1px dashed var(--border-color); padding-bottom: 7px;
    }
    .modal-body .detail-label {
      width: 110px;
      font-weight: 500;
      color: #90caf9;
      flex-shrink: 0;
    }
    .modal-body .detail-value {
      flex: 1;
      color: var(--fg);
      word-break: break-word;
    }
    .modal-body .services-list {margin-top: 2px;}
    .modal-body .service-item {
      background: #1a237e;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 4px;
      border-left: 3px solid #0d47a1;
      font-size: 12px;
      color: #fff;
    }
    .modal-body .service-item .service-name {
      font-weight: bold;
      color: white;
      font-size: 13px;
      margin-bottom: 2px;
    }
    .modal-body .service-item div {margin: 1px 0;}
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding-top: 14px;
      margin-top: 10px;
      border-top: 1px solid var(--border-color);
      flex-wrap: wrap;
    }
    .modal-footer .btn {background: var(--primary-blue);}
    @keyframes fadeIn {from {opacity: 0; transform: translateY(24px);} to {opacity: 1; transform: none;}}
  </style>
</head>
<body>
  <div class="top-bar">
    <span class="back-icon" onclick="window.history.back()" title="Back">
      <i class="fas fa-arrow-left"></i>
    </span>
    <span class="page-title">My Bookings</span>
  </div>
  <div style="height: 60px;"></div>
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="upcoming">Upcoming Bookings
        <span class="tab-count" id="upcoming-count">0</span>
      </div>
      <div class="tab" data-tab="past">Past Bookings
        <span class="tab-count" id="past-count">0</span>
      </div>
    </div>
    <div id="upcoming-content" class="tab-content active">
      <div class="bookings-grid" id="upcoming-grid"></div>
    </div>
    <div id="past-content" class="tab-content">
      <div class="bookings-grid" id="past-grid"></div>
    </div>
  </div>
  <!-- Order Details Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <button class="close-modal" id="closeModalBtn">&times;</button>
      <div class="modal-header">
        <h2 class="modal-title">Booking Details</h2>
        <div class="order-number" id="modal-order-number" style="font-size:13px;font-family:monospace;color:#90caf9;margin-top:6px;"></div>
      </div>
      <div class="modal-body">
        <div class="detail-row">
          <div class="detail-label">Status:</div>
          <div class="detail-value" id="modal-status"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Customer:</div>
          <div class="detail-value" id="modal-customer-name"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Contact:</div>
          <div class="detail-value">
            <div id="modal-phone"></div>
            <div id="modal-email"></div>
          </div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Date & Time:</div>
          <div class="detail-value">
            <div id="modal-date"></div>
            <div id="modal-time"></div>
          </div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Stylist:</div>
          <div class="detail-value" id="modal-stylist"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Services:</div>
          <div class="detail-value">
            <div class="services-list" id="modal-services"></div>
          </div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Total Price:</div>
          <div class="detail-value" id="modal-total-price"></div>
        </div>
        <div class="detail-row" style="border-bottom: none; padding-bottom: 0; margin-bottom: 0;">
          <div class="detail-label">Booking Time:</div>
          <div class="detail-value" id="modal-booking-time"></div>
        </div>
      </div>
      <div class="modal-footer" id="modal-footer">
        <button class="btn" id="closeFooterBtn"><i class="fas fa-times"></i> Close</button>
      </div>
    </div>
  </div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
      authDomain: "bdmsalonappointment.firebaseapp.com",
      databaseURL: "https://bdmsalonappointment-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bdmsalonappointment",
      storageBucket: "bdmsalonappointment.firebasestorage.app",
      messagingSenderId: "123933913893",
      appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc",
      measurementId: "G-Q0FVZRVS64"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function formatTime(timeStr) {
      if (!timeStr) return 'N/A';
      let timePart = timeStr.split('-')[0].trim();
      if (timePart.match(/(AM|PM)$/i)) {
        let [h, mAP] = timePart.split(':');
        let m = mAP ? mAP.match(/\d+/)?.[0] || "00" : "00";
        let ap = mAP ? mAP.match(/(AM|PM)/i)?.[0].toUpperCase() : "";
        return `${h.padStart(2, '0')}:${m.padStart(2, '0')} ${ap}`;
      }
      const [hours, minutes] = timePart.split(':');
      if (!hours || !minutes) return timePart;
      let h = parseInt(hours, 10);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour12 = h % 12 || 12;
      return `${hour12.toString().padStart(2, '0')}:${minutes.padStart(2, '0')} ${ampm}`;
    }
    function formatPrice(price) {
      if (price === undefined || price === null) return 'N/A';
      return `$${parseFloat(price).toFixed(2)}`;
    }
    function calculateTotal(services) {
      if (!services || !services.length) return 0;
      return services.reduce((total, s) => {
        if (!s.price) return total;
        const priceStr = String(s.price).replace(/[^0-9.]/g, '');
        const price = parseFloat(priceStr) || 0;
        return total + price;
      }, 0);
    }
    function getStatusSymbol(status) {
      if (status === 'pending') return '<span title="Pending" style="font-size:16px;">‚è≥</span>';
      if (status === 'accepted') return '<span title="Accepted" style="font-size:16px;">‚úÖ</span>';
      if (status === 'cancelled') return '<span title="Cancelled" style="font-size:16px;">‚ùå</span>';
      if (status === 'completed') return '<span title="Completed" style="font-size:16px;">üü¶</span>';
      return '';
    }
    function isPastBooking(dateStr, timeStr, status) {
      if (status === 'cancelled' || status === 'completed') return true;
      if (!dateStr || !timeStr) return false;
      const date = new Date(dateStr);
      let [h, m] = [0, 0];
      let t = timeStr.split('-')[0].trim();
      if (t.match(/AM|PM/i)) {
        let [hh, mmAP] = t.split(':');
        let mm = mmAP.match(/\d+/)?.[0] || "00";
        let ap = mmAP.match(/(AM|PM)/i)?.[0].toUpperCase();
        h = parseInt(hh, 10);
        m = parseInt(mm, 10);
        if (ap === 'PM' && h !== 12) h += 12;
        if (ap === 'AM' && h === 12) h = 0;
      } else {
        [h, m] = t.split(':').map(Number);
      }
      date.setHours(h || 0, m || 0, 0, 0);
      return date.getTime() < Date.now();
    }
    function createBookingCard(booking) {
      const status = booking.status || 'pending';
      const totalPrice = calculateTotal(booking.services);
      const firstService = booking.services?.[0]?.name || 'No Service';
      const serviceCount = booking.services?.length || 0;
      const extraClass = status === "completed" ? "completed" : "";
      const phoneNumber = booking.user?.phone || "";
      return `
        <div class="booking-card ${status} ${extraClass}">
          <div class="booking-header">
            <div class="booking-status status-${status}">
              ${getStatusSymbol(status)}
              ${status === 'pending' ? "Pending" : status.charAt(0).toUpperCase() + status.slice(1)}
            </div>
            <div style="font-size:13px;font-family:monospace;color:#90caf9;">#${booking.orderNumber || 'N/A'}</div>
          </div>
          <div class="booking-detail"><span>Date:</span> ${booking.date || "N/A"}</div>
          <div class="booking-detail"><span>Time:</span> ${formatTime(booking.time) || "N/A"}</div>
          <div class="booking-detail"><span>Service:</span> ${firstService}${serviceCount > 1 ? ` +${serviceCount-1} more` : ''}</div>
          <div class="booking-detail"><span>Stylist:</span> ${booking.stylist?.name || 'N/A'}</div>
          <div class="booking-detail"><span>Amount:</span> ${formatPrice(totalPrice)}</div>
          <div class="booking-detail"><span>Status:</span>
            <span>${getStatusSymbol(status)}</span>
            <span style="margin-left:3px;">${
              status === 'pending'
                ? 'Please wait for confirmation'
                : (status === 'accepted'
                  ? 'Accepted'
                  : status === 'cancelled'
                    ? 'Cancelled'
                    : status === 'completed'
                      ? 'Completed'
                      : '')
            }</span>
          </div>
          <div class="booking-actions">
            ${phoneNumber ? `<a class="btn-call" href="tel:${phoneNumber}" title="Call ${phoneNumber}"><i class="fas fa-phone"></i> ${phoneNumber}</a>` : ''}
            <button class="btn btn-view" data-id="${booking.id}">
              <i class="fas fa-eye"></i> View
            </button>
          </div>
        </div>
      `;
    }
    function showUserBookings(user) {
      const userEmail = user.email;
      const upcomingGrid = document.getElementById('upcoming-grid');
      const pastGrid = document.getElementById('past-grid');
      const upCount = document.getElementById('upcoming-count');
      const pastCount = document.getElementById('past-count');
      upcomingGrid.innerHTML = '<div style="color:#bbb;padding:24px 0;text-align:center;">Loading...</div>';
      pastGrid.innerHTML = '';
      database.ref('bookings').on('value', snapshot => {
        const bookings = [];
        snapshot.forEach(child => {
          const b = child.val();
          b.id = child.key;
          if (b.user && b.user.email && b.user.email === userEmail) {
            bookings.push(b);
          }
        });
        const upcoming = [];
        const past = [];
        bookings.sort((a, b) => {
          const dA = new Date(a.date || 0); const dB = new Date(b.date || 0);
          return dB - dA;
        });
        bookings.forEach(b => {
          if (isPastBooking(b.date, b.time, b.status)) {
            past.push(b);
          } else {
            upcoming.push(b);
          }
        });
        upCount.textContent = upcoming.length;
        pastCount.textContent = past.length;
        upcomingGrid.innerHTML = upcoming.length
          ? upcoming.map(createBookingCard).join('')
          : '<div class="no-bookings">No upcoming bookings found.</div>';
        pastGrid.innerHTML = past.length
          ? past.map(createBookingCard).join('')
          : '<div class="no-bookings">No past bookings found.</div>';

        setTimeout(() => {
          document.querySelectorAll('.btn-view').forEach(btn => {
            btn.onclick = function(e) {
              e.stopPropagation();
              const id = btn.getAttribute('data-id');
              const allBookings = [...upcoming, ...past];
              const booking = allBookings.find(b => b.id === id);
              if (booking) openOrderModal(booking);
            };
          });
        }, 100);
      });
    }

    function openOrderModal(order) {
      document.getElementById('orderModal').style.display = 'flex';
      document.getElementById('modal-order-number').textContent = "#" + (order.orderNumber || "N/A");
      document.getElementById('modal-status').innerHTML = getStatusSymbol(order.status) + " " +
        (order.status ? order.status.charAt(0).toUpperCase() + order.status.slice(1) : "Pending");
      document.getElementById('modal-customer-name').textContent = order.user?.name || 'N/A';
      document.getElementById('modal-phone').textContent = order.user?.phone || 'N/A';
      document.getElementById('modal-email').textContent = order.user?.email || 'N/A';
      document.getElementById('modal-date').textContent = order.date || 'N/A';
      document.getElementById('modal-time').textContent = formatTime(order.time) || 'N/A';
      document.getElementById('modal-stylist').textContent = order.stylist?.name || 'N/A';
      document.getElementById('modal-booking-time').textContent = order.createdAt
        ? (new Date(order.createdAt)).toLocaleString()
        : 'N/A';
      const servicesContainer = document.getElementById('modal-services');
      servicesContainer.innerHTML = '';
      if (order.services && order.services.length) {
        order.services.forEach(service => {
          const serviceEl = document.createElement('div');
          serviceEl.className = 'service-item';
          serviceEl.innerHTML = `
            <div class="service-name">${service.name || 'N/A'}</div>
            <div>Duration: ${service.duration || service.time || 'N/A'}</div>
            <div>Price: ${service.price || 'N/A'}</div>
          `;
          servicesContainer.appendChild(serviceEl);
        });
      } else {
        servicesContainer.innerHTML = '<div class="service-item">No services selected</div>';
      }
      const totalPrice = calculateTotal(order.services);
      document.getElementById('modal-total-price').textContent = formatPrice(totalPrice);
    }
    function closeModal() {
      document.getElementById('orderModal').style.display = 'none';
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          document.getElementById(tab.dataset.tab+'-content').classList.add('active');
        });
      });
      document.getElementById('closeModalBtn').onclick = closeModal;
      document.getElementById('closeFooterBtn').onclick = closeModal;
      window.onclick = function(e) {
        const modal = document.getElementById('orderModal');
        if (e.target === modal) closeModal();
      };
      auth.onAuthStateChanged(user => {
        if (!user) window.location.href = "index.html";
        else showUserBookings(user);
      });
    });
  </script>
</body>
</html>
