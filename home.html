<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDMSALON Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Montserrat 400, 600, 900 (for Extra Bold) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <style>
    :root {
      --primary-dark: #13131a;
      --primary-black: #0b0b10;
      --gray: #22232a;
      --btn-gradient: linear-gradient(90deg, #233dff 0%, #1a237e 100%);
      --white: #fff;
      --header-blur: blur(14px);
      --header-height: 76px;
      --profile-sidebar-width: 370px;
    }
    html {
      scroll-behavior: smooth;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      background: var(--primary-black);
      min-height: 100vh;
      color: var(--white);
    }
    header {
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      background: rgba(0,0,0,0.72);
      backdrop-filter: blur(14px);
      display: flex;
      align-items: center;
      transition: background 0.35s;
      height: var(--header-height);
      border-bottom: 1px solid #232338;
      box-shadow: 0 2px 6px rgba(20,20,40,0.18);
    }
    header.transparent {
      background: rgba(19,19,26,0.54);
      backdrop-filter: blur(14px);
    }
    .header-container {
      max-width: 1280px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      height: var(--header-height);
    }
    .header-container > * { min-width: 0; }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--white);
      user-select: none;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.18s;
      white-space: nowrap;
    }
    .logo img {
      height: 38px;
      width: 38px;
      border-radius: 50%;
      background: var(--btn-gradient);
      object-fit: cover;
      border: 2px solid #233dff;
    }
    .logo:hover { transform: scale(1.09); }
    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
      flex: 1;
      margin-left: 38px;
      min-width: 0;
      transition: transform 0.18s;
      white-space: nowrap;
    }
    .nav-link {
      color: var(--white);
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      background: none;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s, transform 0.18s;
      cursor: pointer;
      position: relative;
      white-space: nowrap;
      display: inline-block;
    }
    .nav-link:hover, .nav-link.active {
      background: var(--btn-gradient);
      color: var(--white);
      transform: scale(1.07);
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-left: 38px;
      min-width: 0;
      white-space: nowrap;
    }
    .bookings-btn {
      display: flex;
      align-items: center;
      gap: 7px;
      background: var(--btn-gradient);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-weight: 600;
      padding: 9px 18px 9px 14px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.18s;
      outline: none;
      position: relative;
      white-space: nowrap;
    }
    .bookings-btn:hover {
      background: #1a237e;
      color: var(--white);
      transform: scale(1.07);
    }
    .bookings-btn svg {
      vertical-align: middle;
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: fill 0.2s;
    }
    .profile-btn {
      display: flex;
      align-items: center;
      background: var(--gray);
      border: none;
      border-radius: 999px;
      padding: 7px 16px 7px 6px;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s, transform 0.18s;
      position: relative;
      white-space: nowrap;
    }
    .profile-btn:hover {
      background: #1a237e;
      transform: scale(1.07);
    }
    .profile-avatar {
      background: var(--btn-gradient);
      color: var(--white);
      font-size: 1.15rem;
      font-weight: 700;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 2px solid #233dff;
      margin-right: 4px;
    }
    .profile-edit {
      position: absolute;
      bottom: 2px;
      right: 2px;
      background: var(--primary-dark);
      border-radius: 50%;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border: 1px solid #233dff;
      transition: background 0.2s, border 0.2s;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }
    .profile-btn:hover .profile-edit {
      opacity: 1;
      pointer-events: auto;
      background: #1a237e;
      border-color: var(--white);
    }
    .profile-edit svg {
      width: 10px;
      height: 10px;
      fill: var(--white);
    }
    .profile-name {
      font-size: 1.01rem;
      font-weight: 600;
      color: var(--white);
      margin-left: 2px;
      margin-right: 2px;
      letter-spacing: 0.1px;
      user-select: none;
    }
    .mobile-menu-icon {
      display: none;
      background: none;
      border: none;
      color: var(--white);
      font-size: 2.3rem;
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.18s;
      z-index: 200;
    }
    .mobile-menu-icon:hover { transform: scale(1.13); }
    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(19,19,26,0.98);
      z-index: 199;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    .mobile-nav > * { margin-bottom: 18px; white-space: nowrap; }
    .mobile-nav .logo { font-size: 2rem; margin-bottom: 30px; }
    .mobile-nav .header-mobile-btns {
      display: none !important;
    }
    .mobile-nav .nav-link {
      width: 100vw;
      padding: 16px 32px;
      font-size: 1.25rem;
      background: none;
      text-align: left;
      margin: 0;
      border-radius: 0;
      border-bottom: 1px solid #22253a;
      display: block;
    }
    .mobile-nav .nav-link:last-child { border-bottom: none; }

    .hero-section {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 0;
      overflow: hidden;
      background: var(--primary-dark);
      z-index: 1;
    }
    .hero-bg {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      background: var(--primary-dark);
      pointer-events: none;
    }
    .hero-bg-desktop {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    .hero-bg-mobile {
      display: none;
    }
    .hero-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      width: 100vw;
      height: 100vh;
      max-height: 100vh;
      background: none;
      pointer-events: none;
    }
    .hero-btns {
      display: flex;
      gap: 28px;
      margin-bottom: 54px;
      justify-content: center;
      pointer-events: auto;
      flex-direction: row;
    }
    .hero-btn {
      min-width: 235px;
      min-height: 54px;
      background: var(--btn-gradient);
      color: var(--white);
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 1.16rem;
      font-weight: 700;
      font-family: 'Montserrat', Arial, sans-serif;
      padding: 0 34px;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 #0005;
      transition: background 0.2s, transform 0.15s, color 0.2s;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      backdrop-filter: none;
    }
    .hero-btn.secondary {
      background: rgba(255,255,255,0.22);
      color: var(--white);
      border: 1.5px solid rgba(30,35,60,0.16);
      font-weight: 700;
      box-shadow: 0 2px 12px 0 #0003;
      backdrop-filter: blur(16px);
      text-shadow: 0 1px 9px #0002;
    }
    .hero-btn.secondary:hover, .hero-btn.secondary:focus {
      background: rgba(220,220,255,0.28);
      color: var(--white);
    }
    .hero-btn:hover, .hero-btn:focus {
      background: #1a237e;
      color: var(--white);
      transform: translateY(-2px) scale(1.045);
    }
    .hero-btn, .hero-btn.secondary {
      border-radius: 10px;
      min-width: 235px;
      min-height: 54px;
      max-width: 300px;
      font-size: 1.16rem;
      font-weight: 700;
      white-space: nowrap;
    }
    @media (max-width: 900px) {
      .header-container { padding: 0 6px; }
      .logo img { height: 32px; width: 32px; }
      .logo { font-size: 1.1rem; }
      .profile-avatar { width: 24px; height: 24px; font-size: 0.95rem; }
      nav { margin-left: 10px; gap: 8px; }
      .header-right { margin-left: 10px; gap: 7px; }
      .hero-btn, .hero-btn.secondary {
        min-width: 140px;
        min-height: 38px;
        font-size: 0.97rem;
      }
    }
    @media (max-width: 800px) {
      header {
        height: 56px;
        min-height: 56px;
        max-height: 56px;
      }
      .header-container {
        height: 56px;
        min-height: 56px;
        max-height: 56px;
        padding: 0 3vw;
      }
      nav, .logo, .header-right { display: none !important; }
      .mobile-menu-icon { display: block; }
      .hero-section {
        height: 100vh;
        min-height: 100vh;
        max-height: 100vh;
      }
      .hero-bg-desktop { display: none !important; }
      .hero-bg-mobile {
        display: block !important;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        object-position: center;
        position: absolute;
        top: 0; left: 0;
        z-index: 1;
      }
      .hero-content {
        height: 100vh;
        max-height: 100vh;
        min-height: 100vh;
        justify-content: flex-end;
        align-items: center;
        padding-top: 60px;
        padding-bottom: 0;
      }
      .hero-btns {
        gap: 13px;
        flex-direction: column;
        margin-bottom: 100px;
      }
      .hero-btn, .hero-btn.secondary {
        min-width: 60vw !important;
        max-width: 92vw;
        width: 80vw;
        font-size: 1.01rem;
        padding: 0 10px;
        min-height: 38px;
      }
      .mobile-fixed-profile {
        display: flex !important;
        position: fixed;
        top: 12px;
        right: 18px;
        z-index: 300;
        flex-direction: row;
        gap: 0;
      }
      .mobile-fixed-profile .profile-btn {
        padding: 4px 8px 4px 5px;
        font-size: 0.9rem;
        background: var(--gray);
        min-width: unset;
        min-height: unset;
        height: 38px;
      }
      .mobile-fixed-profile .profile-avatar {
        width: 22px;
        height: 22px;
        font-size: 0.77rem;
      }
      .mobile-fixed-bookings {
        display: flex !important;
        position: fixed;
        bottom: 18px;
        right: 16px;
        z-index: 300;
      }
      .mobile-fixed-bookings .bookings-btn {
        padding: 7px 14px 7px 10px;
        font-size: 0.91rem;
        min-width: unset;
        min-height: unset;
        border-radius: 20px;
        height: 38px;
      }
      .mobile-fixed-profile,
      .mobile-fixed-bookings {
        pointer-events: auto;
      }
    }
    @media (max-width: 440px) {
      .hero-btn, .hero-btn.secondary {
        min-width: 60vw !important;
        max-width: 60vw;
        width: 60vw;
        font-size: 0.80rem;
        padding: 0 7px;
      }
      .mobile-fixed-profile .profile-btn {
        font-size: 0.81rem;
        height: 32px;
      }
      .mobile-fixed-profile .profile-avatar {
        width: 18px;
        height: 18px;
        font-size: 0.61rem;
      }
      .mobile-fixed-bookings .bookings-btn {
        font-size: 0.78rem;
        height: 32px;
      }
    }
    .mobile-fixed-profile,
    .mobile-fixed-bookings {
      display: none;
    }
    /* Account Sheet Modal Styles */
    .sheet {
      display: none !important;
    }

  /* PROFILE SIDEBAR (rounded corners, mobile sizing, cell spacing, social) */
    .profile-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: var(--profile-sidebar-width);
      max-width: 96vw;
      height: 100vh;
      background: var(--primary-dark);
      box-shadow: -4px 0 32px #0008;
      z-index: 4000;
      transition: right 0.38s cubic-bezier(.57,1.32,.54,1);
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow-y: auto;
      border-radius: 14px 0 0 14px;
    }
    .profile-sidebar.open { right: 0; }
    .profile-sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 28px 28px 14px 28px;
      border-bottom: 1.5px solid #2631b9;
      background: rgba(25, 35, 90, 0.95);
      border-radius: 14px 0 0 0;
    }
    .profile-sidebar-title { font-size: 1.45rem; font-weight: 800; letter-spacing: 0.5px; color: var(--white); margin: 0; }
    .profile-sidebar-close {
      font-size: 2.1rem;
      font-weight: 800;
      color: var(--white);
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      padding: 0 2px;
      line-height: 1;
      margin-left: 16px;
    }
    .profile-sidebar-close:hover { color: #abb5ff; }
    .profile-sidebar-content {
      flex: 1;
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #13131a;
    }
    .profile-sidebar-content input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 7px;
      border: none;
      background: #232338;
      color: var(--white);
      font-size: 1rem;
      margin-bottom: 10px;
      font-family: inherit;
      font-weight: 500;
      outline: none;
      transition: box-shadow 0.17s;
      margin-left: var(--sidebar-cell-padding);
    }
    .profile-sidebar-content input:focus { box-shadow: 0 0 0 2px #233dff70; }
    .profile-sidebar-btn,
    .profile-sidebar-reset-btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 13px 0;
      border: none;
      border-radius: 8px;
      background: var(--btn-gradient);
      color: var(--white);
      font-size: 1.08rem;
      font-weight: 800;
      letter-spacing: 0.2px;
      cursor: pointer;
      margin-bottom: 6px;
      transition: filter 0.17s, background 0.17s;
      box-shadow: 0 2px 9px #212a5a44;
      margin-left: var(--sidebar-cell-padding);
    }
    .profile-sidebar-btn:hover,
    .profile-sidebar-reset-btn:hover {
      background: #233dff;
      filter: brightness(1.12);
    }
    .profile-sidebar-reset-btn { background: var(--btn-gradient); margin-bottom: 0; }
    .profile-sidebar-signout-btn {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 13px 0;
      border: none;
      border-radius: 8px;
      background: #232338;
      color: var(--white);
      font-size: 1.08rem;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 2px 7px #212a5a33;
      margin-left: var(--sidebar-cell-padding);
    }
    .profile-sidebar-signout-btn:hover { background: #1a237e; }
    .profile-sidebar .reset-link {
      margin-top: 0;
      font-size: 0.93rem;
      color: #cdd3ff;
      text-align: left;
      margin-left: var(--sidebar-cell-padding);
    }
    .profile-sidebar .reset-link a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
    .profile-sidebar .reset-link a:hover { color: #abb5ff; }
    .profile-sidebar .reset-popup {
      background: #181a23;
      border-radius: 13px;
      box-shadow: 0 4px 44px #212a5a22;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5000;
      min-width: 320px;
      max-width: 94vw;
      padding: 32px 20px 26px 20px;
      color: var(--white);
      display: none;
      flex-direction: column;
      align-items: stretch;
      border: 2px solid #233dff70;
      animation: fadeIn 0.23s;
    }
    .profile-sidebar .reset-popup.open { display: flex; }
    .profile-sidebar .reset-popup input {
      background: #232338;
      color: var(--white);
      border: none;
      border-radius: 7px;
      padding: 11px 12px;
      margin-bottom: 16px;
      font-size: 1rem;
      outline: none;
    }
    .profile-sidebar .reset-popup button {
      background: var(--btn-gradient);
      color: var(--white);
      border: none;
      border-radius: 7px;
      padding: 11px 0;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 8px;
      margin-top: 2px;
    }
    .profile-sidebar .reset-popup .close-x {
      position: absolute;
      top: 7px;
      right: 14px;
      font-size: 1.7rem;
      cursor: pointer;
      color: #fff;
      background: none;
      border: none;
      z-index: 2;
    }
    .profile-sidebar .sidebar-socials {
      margin-left: var(--sidebar-cell-padding);
      margin-right: var(--sidebar-cell-padding);
      margin-top: 24px;
      margin-bottom: 18px;
      padding-top: 18px;
      border-top: 1px solid #232338;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .sidebar-socials-label {
      font-size: 1.04rem;
      letter-spacing: 0.3px;
      color: #cdd3ff;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .sidebar-socials-icons {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .sidebar-socials-icons a {
      color: #fff;
      font-size: 1.35rem;
      transition: color 0.18s, transform 0.18s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #232338;
      width: 38px;
      height: 38px;
      text-align: center;
    }
    .sidebar-socials-icons a:hover {
      color: #233dff;
      background: #18192b;
      transform: scale(1.15) rotate(-8deg);
    }
    @media (max-width: 600px) {
      .profile-sidebar {
        width: 96vw;
        min-width: 0;
        max-width: 100vw;
        padding: 0;
        border-radius: 14px 0 0 14px;
      }
      .profile-sidebar-header,
      .profile-sidebar-content {
        padding: 12px 6px 7px 12px;
      }
      .profile-sidebar-header {
        border-radius: 14px 0 0 0;
      }
      .profile-sidebar-title { font-size: 1.01rem; }
      .profile-sidebar-content { gap: 8px; font-size: 0.94rem; }
      .profile-sidebar-content input,
      .profile-sidebar-btn,
      .profile-sidebar-signout-btn,
      .profile-sidebar-reset-btn {
        font-size: 0.94rem;
        padding: 8px 0;
        border-radius: 7px;
      }
      .profile-sidebar-btn,
      .profile-sidebar-signout-btn { margin-top: 7px; }
      .profile-sidebar .reset-link { font-size: 0.89rem; }
      .profile-sidebar .reset-popup { min-width: 180px; padding: 20px 7px 18px 7px; font-size: 0.91rem; }
      .profile-sidebar .reset-popup h3 { font-size: 0.97rem !important; }
      .profile-sidebar .reset-popup input,
      .profile-sidebar .reset-popup button { font-size: 0.91rem; padding: 7px 0; border-radius: 6px; }
      .profile-sidebar .reset-popup .close-x { font-size: 1.2rem; top: 2px; right: 6px; }
      .profile-sidebar .sidebar-socials { margin-top: 14px; margin-bottom: 8px; gap: 8px;}
      .sidebar-socials-label { font-size: 0.93rem; }
      .sidebar-socials-icons a { font-size: 1.13rem; width: 30px; height: 30px;}
    }
    /* ========== END PROFILE SIDEBAR ========== */
  </style>
</head>
<body>
  <div id="homepage"></div>
  <!-- HEADER -->
  <header id="mainHeader">
    <div class="header-container">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922082.png" alt="Salon Logo">
        BDMSALON
      </div>
      <nav>
        <button class="nav-link active" data-scroll="homepage">Home</button>
        <button class="nav-link" data-scroll="serviceSectionContainer">Services</button>
        <button class="nav-link" data-scroll="gallery-section-placeholder">Gallery</button>
        <button class="nav-link" data-scroll="about-section-container">About</button>
        <button class="nav-link" data-scroll="contact-section-container">Contact</button>
      </nav>
      <div class="header-right">
        <button class="bookings-btn" title="My Bookings">

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
      authDomain: "bdmsalonappointment.firebaseapp.com",
      projectId: "bdmsalonappointment"
    });
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --------- PROFILE SIDEBAR LOGIC ---------
    const profileSidebar = document.getElementById('profileSidebar');
    const closeProfileSidebar = document.getElementById('closeProfileSidebar');
    const profileSidebarForm = document.getElementById('profileSidebarForm');
    const sidebarDisplayName = document.getElementById('sidebarDisplayName');
    const sidebarPhone = document.getElementById('sidebarPhone');
    const sidebarEmail = document.getElementById('sidebarEmail');
    const sidebarSaveBtn = document.getElementById('sidebarSaveBtn');
    const sidebarSignoutBtn = document.getElementById('sidebarSignoutBtn');
    const sidebarResetLink = document.getElementById('sidebarResetLink');
    const resetPopup = document.getElementById('resetPopup');
    const closeResetPopup = document.getElementById('closeResetPopup');
    const resetPopupEmail = document.getElementById('resetPopupEmail');
    const sendResetPopupBtn = document.getElementById('sendResetPopupBtn');
    const profileAvatarHeader = document.getElementById('profileAvatarHeader');
    const profileAvatarMobile = document.getElementById('profileAvatarMobile');
    const profileNameHeader = document.getElementById('profileNameHeader');
    const profileNameMobile = document.getElementById('profileNameMobile');

    function openProfileSidebar() {
      const u = auth.currentUser;
      if (u) {
        sidebarDisplayName.value = u.displayName || '';
        sidebarEmail.value = u.email || '';
        sidebarPhone.value = localStorage.getItem('phone_' + u.uid) || '';
        resetPopupEmail.value = u.email || '';
      }
      profileSidebar.classList.add('open');
      setTimeout(() => { profileSidebar.focus(); }, 140);
    }
    function closeProfileSidebarFn() {
      profileSidebar.classList.remove('open');
      closeResetPopupFn();
    }
    function openResetPopup() {
      resetPopup.classList.add('open');
      resetPopupEmail.value = sidebarEmail.value;
      resetPopupEmail.focus();
    }
    function closeResetPopupFn() {
      resetPopup.classList.remove('open');
    }
    sidebarSaveBtn.onclick = async (e) => {
      e.preventDefault();
      const u = auth.currentUser;
      if (!u) return;
      try {
        if (sidebarDisplayName.value !== u.displayName)
          await u.updateProfile({ displayName: sidebarDisplayName.value });
        if (sidebarEmail.value !== u.email)
          await u.updateEmail(sidebarEmail.value);
        localStorage.setItem('phone_' + u.uid, sidebarPhone.value);
        alert('Saved!');
        closeProfileSidebarFn();
        profileAvatarHeader.textContent = (sidebarDisplayName.value || 'U')[0].toUpperCase();
        profileAvatarMobile.textContent = (sidebarDisplayName.value || 'U')[0].toUpperCase();
        profileNameHeader.textContent = sidebarDisplayName.value || 'Profile';
        profileNameMobile.textContent = sidebarDisplayName.value || 'Profile';
      } catch (e) { alert(e.message); }
    };
    sidebarSignoutBtn.onclick = () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    };
    document.getElementById('profileBtnHeader').onclick = openProfileSidebar;
    document.getElementById('profileBtnMobile').onclick = openProfileSidebar;
    closeProfileSidebar.onclick = closeProfileSidebarFn;
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape' && profileSidebar.classList.contains('open')) {
        closeProfileSidebarFn();
      }
    });
    sidebarResetLink.onclick = (e) => {
      e.preventDefault();
      openResetPopup();
    };
    closeResetPopup.onclick = closeResetPopupFn;
    sendResetPopupBtn.onclick = async () => {
      try {
        await auth.sendPasswordResetEmail(resetPopupEmail.value.trim());
        alert('Reset e-mail sent!');
        closeResetPopupFn();
      } catch (e) { alert(e.message); }
    };

    // Firebase state & avatar
    auth.onAuthStateChanged(u => {
      if (!u) { window.location.href = 'index.html'; return; }
      let initial = (u.displayName || 'U')[0].toUpperCase();
      profileAvatarHeader.textContent = initial;
      profileAvatarMobile.textContent = initial;
      profileNameHeader.textContent = u.displayName || 'Profile';
      profileNameMobile.textContent = u.displayName || 'Profile';
      sidebarDisplayName.value = u.displayName || '';
      sidebarEmail.value = u.email || '';
      sidebarPhone.value = localStorage.getItem('phone_' + u.uid) || '';
    });

    // Bookings, navigation, etc.
    function openBookings() {
      window.location.href = 'bookings.html';
    }
    document.querySelectorAll('.bookings-btn').forEach(el =>
      el.addEventListener('click', openBookings)
    );
    document.getElementById('bookNowBtn').onclick = () => {
      window.location.href = 'booknow.html';
    };
    document.getElementById('viewServicesBtn').onclick = () => {
      window.location.href = 'ourservices.html';
    };

    fetch('aboutsection.html')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load About Section');
        return response.text();
      })
      .then(html => {
        document.getElementById('about-section-container').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading About Section:', error);
      });
    fetch('footer.html')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load Footer');
        return res.text();
      })
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      })
      .catch(error => console.error('Footer loading error:', error));
    fetch('contactsection.html')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load Contact Section');
        return res.text();
      })
      .then(html => {
        document.getElementById('contact-section-container').innerHTML = html;
      })
      .catch(error => console.error('Contact Section error:', error));
    fetch('reviewsection.html')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load Review Section');
        return res.text();
      })
      .then(html => {
        document.getElementById('review-section-container').innerHTML = html;
        new Swiper('.swiper', {
          slidesPerView: 1,
          spaceBetween: 14,
          loop: true,
          breakpoints: {
            500: { slidesPerView: 1, spaceBetween: 10 },
            700: { slidesPerView: 2, spaceBetween: 12 },
            1000: { slidesPerView: 3, spaceBetween: 14 }
          },
          navigation: {
            nextEl: '.swiper-nav-btn.next',
            prevEl: '.swiper-nav-btn.prev',
          }
        });
      })
      .catch(error => console.error('Review Section error:', error));
    fetch('gallerysection.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('gallery-section-placeholder').innerHTML = data;
      });
    fetch('servicesection.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('serviceSectionContainer').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading service section:', error);
      });

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) {
        const header = document.getElementById('mainHeader');
        let offset = 0;
        if (window.innerWidth > 800 && header) {
          offset = header.offsetHeight;
        }
        const rect = el.getBoundingClientRect();
        const scrollTop = window.scrollY || window.pageYOffset;
        const top = rect.top + scrollTop - offset;
        window.scrollTo({ top: top, behavior: 'smooth' });
      }
    }
    function setActiveNav(links, clicked) {
      links.forEach(l => l.classList.remove('active'));
      clicked.classList.add('active');
    }
    const navLinks = document.querySelectorAll('nav .nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function(e){
        e.preventDefault();
        setActiveNav(navLinks, this);
        const section = this.getAttribute('data-scroll');
        if (section) scrollToSection(section);
      });
    });
    const mobileNavLinks = document.querySelectorAll('.mobile-nav .nav-link');
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', function(e){
        e.preventDefault();
        setActiveNav(mobileNavLinks, this);
        document.getElementById('mobileNav').style.display = 'none';
        const section = this.getAttribute('data-scroll');
        if (section) scrollToSection(section);
      });
    });
    const mobileMenuIcon = document.getElementById('mobileMenuToggle');
    const mobileNav = document.getElementById('mobileNav');
    mobileMenuIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      mobileNav.style.display = (mobileNav.style.display === 'flex') ? 'none' : 'flex';
    });
    document.body.addEventListener('click', function(e) {
      if (window.innerWidth <= 800) mobileNav.style.display = 'none';
    });
    mobileNav.addEventListener('click', function(e) {
      e.stopPropagation();
    });

    const header = document.getElementById('mainHeader');
    function handleHeaderBg() {
      if(window.innerWidth <= 800) return;
      if(window.scrollY > 36) {
        header.classList.add('transparent');
      } else {
        header.classList.remove('transparent');
      }
    }
    window.addEventListener('scroll', handleHeaderBg);
    window.addEventListener('resize', handleHeaderBg);
    handleHeaderBg();
  </script>
