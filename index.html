<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BDM Salon Booking</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
    html, body { width: 100%; min-height: 100vh; background: #000; }
    .container { width: 100%; }
    .top-image {
      position: relative; width: 100%; height: 30vh; min-height: 300px;
      background-image: url('https://images.pexels.com/photos/1813272/pexels-photo-1813272.jpeg');
      background-position: center; background-repeat: no-repeat; background-size: cover;
      mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    }
    @media (min-width: 768px) { .top-image { min-height: 350px; } }
    .white-box {
      width: 100%; background: #fff; border-top-left-radius: 25px; border-top-right-radius: 25px;
      border-top: 3px solid #000; box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      padding: 24px 20px 40px; display: flex; flex-direction: column; align-items: center;
      margin-top: -40px; position: relative; z-index: 10;
    }
    .white-box h1 { font-size: 20px; margin-bottom: 10px; text-align: center; color: #000; }
    .white-box p { font-size: 14px; text-align: center; color: #666; margin-bottom: 0; }
    .white-box h2 { font-size: 15px; text-transform: uppercase; margin-top: 40px; margin-bottom: 24px; color: #000; letter-spacing: 1px; }
    button {
      width: 100%; max-width: 280px;
      padding: 12px; margin-bottom: 16px;
      background-color: #000; color: #fff;
      border: none; border-radius: 8px;
      font-size: 15px; cursor: pointer;
      transition: background-color 0.3s;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    button:hover { background-color: #222; }
    .or {
      font-size: 14px; color: #888; margin: 24px 0 12px;
    }
    .social-icons {
      width: 100%; max-width: 280px; display: flex; justify-content: center;
    }
    .google-signup-btn img {
      width: 20px; height: 20px;
      filter: brightness(0) invert(1);
    }
    .redirect-spinner {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      display: none;
    }
    .redirect-spinner.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-image"></div>
    <div class="white-box">
      <h1>WELCOME TO BDM SALON</h1>
      <p>Your style, our passion. Book a luxury grooming experience at your fingertips.</p>
      <h2>BOOK APPOINTMENT</h2>
      <button onclick="window.location.href='login.html'">Log In</button>
      <button onclick="window.location.href='signup.html'">Sign Up</button>
      <div class="or">OR</div>
      <div class="social-icons">
        <button class="google-signup-btn" onclick="signInWithGoogle()">
          <img src="https://img.icons8.com/ios-filled/50/google-logo.png" alt="Google" />
          <span>Sign in / Sign up with Gmail</span>
        </button>
      </div>
      <div class="redirect-spinner" id="redirectSpinner">
        Redirecting to your dashboard...
      </div>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
      authDomain: "bdmsalonappointment.firebaseapp.com",
      projectId: "bdmsalonappointment",
      storageBucket: "bdmsalonappointment.appspot.com",
      messagingSenderId: "123933913893",
      appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc",
      measurementId: "G-Q0FVZRVS64"
    };
    firebase.initializeApp(firebaseConfig);

    // Spinner for redirect feedback
    function showRedirectSpinner() {
      document.getElementById('redirectSpinner').classList.add('active');
    }

    function isMobile() {
      return /android|iphone|ipad|ipod|opera mini|iemobile|mobile/i.test(navigator.userAgent);
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      if (isMobile()) {
        showRedirectSpinner();
        firebase.auth().signInWithRedirect(provider)
          .catch(error => {
            alert("Google Sign-in Error: " + error.message +
              "\nTip: On Chrome, make sure cookies are enabled and browser is updated.");
            document.getElementById('redirectSpinner').classList.remove('active');
          });
      } else {
        showRedirectSpinner();
        firebase.auth().signInWithPopup(provider)
          .then(() => {
            window.location.replace('customer-dashboard.html');
          })
          .catch(error => {
            alert("Google Sign-in Error: " + error.message);
            document.getElementById('redirectSpinner').classList.remove('active');
          });
      }
    }

    // --- ONLY RUN onAuthStateChanged AFTER getRedirectResult ---
    firebase.auth().getRedirectResult().then(result => {
      if ((result && result.user) || firebase.auth().currentUser) {
        showRedirectSpinner();
        window.location.replace('customer-dashboard.html');
        return;
      }
      // Now, and ONLY now, set up auth state watcher
      firebase.auth().onAuthStateChanged(user => {
        if (user && !window.location.pathname.endsWith('customer-dashboard.html') && !window.location.pathname.endsWith('/customer-dashboard.html')) {
          showRedirectSpinner();
          window.location.replace('customer-dashboard.html');
        }
      });
    }).catch(error => {
      alert("Google Auth Error: " + error.message);
    });
  </script>
</body>
</html>
