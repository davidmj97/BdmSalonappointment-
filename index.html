<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BDM Salon Booking</title>
<style>
  /* Reset and base styles */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Helvetica Neue', sans-serif;
  }
  html, body {
    width: 100%;
    height: 100vh;
    background: #fff;
    overflow-x: hidden;
  }

  .container {
    position: relative;
    width: 100vw;
    height: 667px;
    margin: 0;
    padding: 0;
  }

  .top-image {
    width: 100vw;
    height: 30vh;
    background-image: url('https://images.pexels.com/photos/1813272/pexels-photo-1813272.jpeg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    z-index: 1;
  }

  .white-box {
    position: absolute;
    top: calc(30vh - 6vh);
    left: 0;
    width: 100vw;
    height: calc(70vh + 6vh);
    background: #fff;
    border-top-left-radius: 25px;
    border-top-right-radius: 25px;
    border-top: 3px solid #000;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
    padding: 24px 20px 40px;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
  }

  .white-box h1 {
    font-size: 20px;
    margin-bottom: 10px;
    text-align: center;
    color: #000;
  }

  .white-box p {
    font-size: 14px;
    text-align: center;
    color: #666;
    margin-bottom: 0; /* removed bottom margin */
  }

  .white-box h2 {
    font-size: 15px;
    text-transform: uppercase;
    margin-top: 60px;  /* added space above */
    margin-bottom: 24px;
    color: #000;
    letter-spacing: 1px;
  }

  button {
    width: 100%;
    max-width: 280px;
    padding: 12px;
    margin-bottom: 16px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #222;
  }

  .or {
    font-size: 14px;
    color: #888;
    margin: 24px 0 12px;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 12px;
    margin-bottom: 20px;
  }

  .social-icons img {
    width: 22px;
    height: 22px;
    cursor: pointer;
    filter: brightness(0);
    transition: transform 0.3s, filter 0.3s;
  }

  .social-icons img:hover {
    filter: brightness(0.3);
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <div class="container">

    <div class="top-image"></div>

    <div class="white-box">
      <h1>WELCOME TO BDM SALON</h1>
      <p>Your style, our passion. Book a luxury grooming experience at your fingertips.</p>

      <h2>BOOK APPOINTMENT</h2>

      <button onclick="window.location.href='login.html'">Log In</button>
      <button onclick="window.location.href='signin.html'">Sign Up</button>

      <div class="or">OR</div>

      <div class="social-icons">
        <a href="google.html"><img src="https://img.icons8.com/ios-filled/50/google-logo.png" alt="Google" /></a>
        <a href="apple.html"><img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple" /></a>
        <a href="phonenumber.html"><img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Phone" /></a>
        <a href="signin.html"><img src="https://img.icons8.com/ios-filled/50/new-post.png" alt="Email" /></a>
      </div>
    </div>

  </div>

  <!-- Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
      authDomain: "bdmsalonappointment.firebaseapp.com",
      projectId: "bdmsalonappointment",
      storageBucket: "bdmsalonappointment.firebasestorage.app",
      messagingSenderId: "123933913893",
      appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc",
      measurementId: "G-Q0FVZRVS64"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
</body>
</html>
