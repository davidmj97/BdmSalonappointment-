<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salon Booking App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #fff;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .top-photo {
      height: 35vh;
      width: 100vw;
      background: url('https://images.pexels.com/photos/1813272/pexels-photo-1813272.jpeg') no-repeat center center/cover;
      position: relative;
      z-index: 1;
    }

    .content-box {
      position: absolute;
      top: 24vh;
      left: 0;
      width: 100%;
      height: 76vh;
      background-color: #fff;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      z-index: 3;
      border-top: 4px solid #000;
      box-shadow:
        0 -6px 10px rgba(0, 0, 0, 0.12),
        inset 0 6px 8px rgba(255, 255, 255, 0.8);
    }

    .content-box h1 {
      font-size: 20px;
      margin-bottom: 8px;
      text-align: center;
      color: #000;
    }

    .content-box p {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 24px;
      max-width: 300px;
    }

    .content-box h2 {
      font-size: 16px;
      margin: 16px 0 12px;
      color: #000;
      letter-spacing: 1.5px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .btn {
      width: 100%;
      max-width: 280px;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }

    .or-text {
      margin: 16px 0 12px;
      color: #777;
      font-size: 14px;
      font-weight: 500;
    }

    .auth-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 8px;
    }

    .auth-icons img {
      width: 22px;
      height: 22px;
      cursor: pointer;
      filter: brightness(0);
      transition: transform 0.3s, filter 0.3s;
    }

    .auth-icons img:hover {
      transform: scale(1.1);
      filter: brightness(0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-photo"></div>

    <div class="content-box">
      <h1>WELCOME TO BDM SALON</h1>
      <p>Your style, our passion. Book a luxury grooming experience at your fingertips.</p>

      <h2>BOOK APPOINTMENT</h2>

      <button class="btn" onclick="goToPage('login.html')">Log In</button>
      <button class="btn" onclick="goToPage('signin.html')">Sign Up</button>

      <div class="or-text">OR</div>

      <div class="auth-icons">
        <img src="https://img.icons8.com/ios-filled/50/google-logo.png" alt="Google" onclick="signInWithProvider('google')" />
        <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple" onclick="signInWithProvider('apple')" />
        <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Phone" onclick="goToPage('phonenumber.html')" />
        <img src="https://img.icons8.com/ios-filled/50/new-post.png" alt="Email" onclick="goToPage('email.html')" />
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
      authDomain: "bdmsalonappointment.firebaseapp.com",
      projectId: "bdmsalonappointment",
      storageBucket: "bdmsalonappointment.firebasestorage.app",
      messagingSenderId: "123933913893",
      appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc",
      measurementId: "G-Q0FVZRVS64"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function goToPage(page) {
      window.location.href = page;
    }

    function signInWithProvider(providerName) {
      let provider;

      if (providerName === 'google') {
        provider = new firebase.auth.GoogleAuthProvider();
      } else if (providerName === 'apple') {
        provider = new firebase.auth.OAuthProvider('apple.com');
      } else {
        alert('Unsupported provider');
        return;
      }

      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = 'customerdashboard.html';
        })
        .catch((error) => {
          console.error(error);
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
