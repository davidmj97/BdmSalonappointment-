<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Choose Services - BDM Salon</title>
<style>
:root {
  --bg: #000;
  --fg: #fff;
  --accent: #ffcf33;
  --border-color: #444;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg);
  color: var(--fg);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Progress Tracker */
.progress-bar {
  display: flex;
  align-items: center;
  padding: 16px 24px;
  background: #111;
  border-radius: 12px;
  margin: 16px;
  position: relative;
}

.progress-line {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 4px;
  background: #444;
  z-index: 1;
  transform: translateY(-50%);
}

.progress-step {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  color: #ccc;
  font-size: 12px;
  flex: 1;
  z-index: 2;
}

.step-number {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #111;
  border: 2px solid #444;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: 700;
}

.progress-step.active .step-number {
  background: var(--accent);
  border-color: var(--accent);
  color: #000;
}

.progress-step.completed .step-number {
  background: var(--accent);
  border-color: var(--accent);
  color: #000;
}

.progress-step.active,
.progress-step.completed {
  color: var(--accent);
}

/* Responsive adjustments */
@media (max-width: 900px) {
  .progress-bar {
    padding: 12px 18px;
    margin: 12px;
  }
  
  .progress-step {
    font-size: 10px;
  }
  
  .step-number {
    width: 28px;
    height: 28px;
  }
}

/* Main Container */
.container {
  flex: 1;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

/* Services Grid */
.services-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 16px;
  overflow-y: auto;
}

.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 16px;
}

.service-card {
  background: #111;
  border-radius: 10px;
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  border: 2px solid transparent;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
}

.service-card:hover {
  transform: translateY(-2px);
  border-color: #fff;
}

.service-card.selected {
  border-color: #fff;
}

.service-name {
  font-size: 16px;
  font-weight: 700;
  margin: 0;
}

.service-desc {
  font-size: 13px;
  color: #ccc;
  line-height: 1.3;
  margin: 0;
}

/* Price Position */
.service-price {
  position: absolute;
  bottom: 14px;
  right: 14px;
  font-size: 24px;
  font-weight: 800;
  color: var(--accent);
}

/* Info Container */
.service-info {
  display: flex;
  gap: 16px;
  align-items: flex-end;
  margin-top: 8px;
}

.service-points {
  font-size: 12px;
  color: #ccc;
  margin: 0;
}

/* Button Container */
.btn-container {
  display: flex;
  gap: 16px;
  margin-top: 24px;
  padding: 0 16px;
}

.btn-prev,
.next-btn {
  flex: 1;
  padding: 14px 28px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: opacity 0.2s;
}

.btn-prev {
  background: #444;
  color: #fff;
}

.next-btn {
  background: var(--accent);
  color: #000;
}

.btn-prev:disabled,
.next-btn:disabled {
    opacity: 0.5;
  cursor: not-allowed;
}

/* Hide scrollbar */
::-webkit-scrollbar {
  display: none;
</style>
</head>
<body>

<!-- Progress Tracker -->
<div class="progress-bar">
  <div class="progress-line"></div>
  <div class="progress-step completed">
    <div class="step-number">1</div>
    <span>Choose Service</span>
  </div>
  <div class="progress-step">
    <div class="step-number">2</div>
    <span>Pick Stylist</span>
  </div>
  <div class="progress-step">
    <div class="step-number">3</div>
    <span>Select Date & Time</span>
  </div>
  <div class="progress-step">
    <div class="step-number">4</div>
    <span>Add Details</span>
  </div>
  <div class="progress-step">
    <div class="step-number">5</div>
    <span>Confirm</span>
  </div>
</div>

<!-- Main Container -->
<div class="container">
  <div class="services-container">
    <div class="services-grid" id="servicesGrid">
      <!-- Services will be inserted here via JavaScript -->
    </div>
  </div>

  <div class="btn-container">
    <button class="btn-prev" onclick="window.history.back()">Back</button>
    <button class="next-btn" id="nextBtn" disabled>Next</button>
  </div>
</div>

<script>
// DOM refs
const servicesGrid = document.getElementById('servicesGrid');
const nextBtn = document.getElementById('nextBtn');

// Services data
const services = [
  { name: "Haircut", desc: "Classic cut & style", time: "30 min", points: 30, price: "$25" },
  { name: "Hair Color", desc: "Full colour service", time: "60 min", points: 70, price: "$60" },
  { name: "Beard Trim", desc: "Shape & line-up", time: "20 min", points: 20, price: "$15" },
  { name: "Facial", desc: "Deep cleansing facial", time: "45 min", points: 45, price: "$40" },
  { name: "Manicure", desc: "Clean & polish nails", time: "30 min", points: 28, price: "$22" },
  { name: "Pedicure", desc: "Spa pedicure treatment", time: "40 min", points: 34, price: "$28" },
  { name: "Make-up", desc: "Event/party glam look", time: "60 min", points: 65, price: "$55" },
  { name: "Blow-dry", desc: "Quick styling session", time: "25 min", points: 22, price: "$18" },
  { name: "Hair Spa", desc: "Nourishing mask therapy", time: "50 min", points: 60, price: "$50" },
  { name: "Nail Art", desc: "Creative nail designs", time: "45 min", points: 35, price: "$30" },
  { name: "Eyebrow Wax", desc: "Precision shaping", time: "15 min", points: 15, price: "$12" },
  { name: "Eyelash Extension", desc: "Natural look", time: "60 min", points: 50, price: "$70" },
  { name: "Eyebrow Tint", desc: "Enhance your brows", time: "20 min", points: 18, price: "$15" },
  { name: "Eyelash Tint", desc: "Enhance your lashes", time: "20 min", points: 18, price: "$15" },
  { name: "Full Body Massage", desc: "Relaxing therapy", time: "90 min", points: 80, price: "$80" }
];

// Selected services
let selectedServices = [];

// Initialize UI
services.forEach(service => {
  const card = document.createElement('div');
  card.className = 'service-card';
  card.innerHTML = `
    <strong class="service-name">${service.name}</strong>
    <p class="service-desc">${service.desc}</p>
    <div class="service-info">
      <span class="service-time">${service.time}</span>
      <span class="service-points">${service.points} points</span>
    </div>
    <span class="service-price">${service.price}</span>
  `;
  card.onclick = () => toggleServiceSelection(service, card);
  servicesGrid.appendChild(card);
});

// Toggle service selection
function toggleServiceSelection(service, card) {
  const index = selectedServices.findIndex(s => s.name === service.name);
  if (index === -1) {
    selectedServices.push(service);
  } else {
    selectedServices.splice(index, 1);
  }
  
  // Update card appearance
  card.classList.toggle('selected', selectedServices.some(s => s.name === service.name));
  
  // Enable/disable next button
  updateNextButton();
}

// Update next button state
function updateNextButton() {
  nextBtn.disabled = selectedServices.length === 0;
}

// Next button handler
nextBtn.onclick = () => {
  if (selectedServices.length === 0) return;
  
  // Store selected services in localStorage
  localStorage.setItem('selectedServices', JSON.stringify(selectedServices));
  
  // Redirect to Pick Stylist page
  window.location.href = 'pick-stylist.html';
};
</script>
</body>
</html>
