<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Booking â€“ BDM Salon</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
      --border-color: #444;
      --card-bg: #1a1a1a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 100px;
      line-height: 1.6;
    }
    .header-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #000;
      z-index: 100;
      padding: 12px 0;
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
      border-bottom: 1px solid #333;
    }
    .step-heading {
      text-align: center;
      margin: 8px 0 16px;
      font-size: 20px;
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .btn-container {
      display: flex;
      gap: 12px;
      margin: 0 20px;
      padding: 0;
    }
    .btn-prev,
    .confirm-btn {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-prev {
      background: #333;
      color: #fff;
    }
    .confirm-btn {
      background: var(--accent);
      color: white;
    }
    .btn-prev:disabled,
    .confirm-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .container {
      flex: 1;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }
    .booking-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .section-header {
      padding: 16px 20px;
      background: rgba(26, 35, 126, 0.1);
      border-bottom: 1px solid #333;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #90caf9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .section-content {
      padding: 20px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #2a2a2a;
    }
    .detail-row:last-child {
      border-bottom: none;
    }
    .detail-label {
      color: #aaa;
      font-size: 14px;
      min-width: 100px;
    }
    .detail-value {
      color: #fff;
      font-weight: 500;
      text-align: right;
      flex: 1;
      padding-left: 10px;
    }
    .service-item {
      background: rgba(26, 35, 126, 0.2);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .service-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
      color: #fff;
    }
    .service-details {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ccc;
    }

    /* MOBILE STYLES */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .step-heading {
        font-size: 18px;
        margin: 5px 0 12px;
      }
      .btn-container {
        margin: 0 10px;
      }
      .btn-prev, .confirm-btn {
        padding: 12px 10px;
        font-size: 14px;
      }
      .section-header {
        padding: 14px 16px;
      }
      .section-content {
        padding: 16px;
      }
      .detail-label {
        font-size: 13px;
      }
      .detail-value {
        font-size: 14px;
      }
      .service-item {
        padding: 14px;
      }
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1 class="step-heading">Confirm Your Booking</h1>
    <div class="btn-container">
      <button class="btn-prev" onclick="window.history.back()">Back</button>
      <button class="confirm-btn" id="confirmBtn">Confirm Booking</button>
    </div>
  </div>
  <div class="container">
    <!-- Service Details Section -->
    <div class="booking-card">
      <div class="section-header">
        <h2 class="section-title">Service Details</h2>
      </div>
      <div class="section-content" id="servicesContainer">
        <!-- Services will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Stylist Section -->
    <div class="booking-card">
      <div class="section-header">
        <h2 class="section-title">Your Stylist</h2>
      </div>
      <div class="section-content" id="stylistContainer">
        <div class="detail-row">
          <span class="detail-label">Name</span>
          <span class="detail-value" id="stylistValue">Not selected</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Specialty</span>
          <span class="detail-value" id="stylistSpecialty">Not specified</span>
        </div>
      </div>
    </div>

    <!-- Date & Time Section -->
    <div class="booking-card">
      <div class="section-header">
        <h2 class="section-title">Appointment</h2>
      </div>
      <div class="section-content">
        <div class="detail-row">
          <span class="detail-label">Date</span>
          <span class="detail-value" id="dateValue">Not selected</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Time</span>
          <span class="detail-value" id="timeValue">Not selected</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Location</span>
          <span class="detail-value">BDM Salon, Main Street</span>
        </div>
      </div>
    </div>

    <!-- Personal Details Section -->
    <div class="booking-card">
      <div class="section-header">
        <h2 class="section-title">Your Details</h2>
      </div>
      <div class="section-content">
        <div class="detail-row">
          <span class="detail-label">Name</span>
          <span class="detail-value" id="nameValue">Not provided</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Phone</span>
          <span class="detail-value" id="phoneValue">Not provided</span>
        </div>
        <div class="detail-value">
          <span class="detail-label">Email</span>
          <span class="detail-value" id="emailValue">Not provided</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>

      apiKey: "AIzaSyAmimDsjW_pF2NGw-w-40QzTsgmf1tdqyI",
      authDomain: "bdmsalonappointment.firebaseapp.com",
      databaseURL: "https://bdmsalonappointment-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bdmsalonappointment",
      storageBucket: "bdmsalonappointment.firebasestorage.app",
      messagingSenderId: "123933913893",
      appId: "1:123933913893:web:c1f57caf4dc2a5440ba0cc",
      measurementId: "G-Q0FVZRVS64"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
  <script>
    // Function to format time
    function formatTimeOnlyStart(timeStr) {
      if (!timeStr) return 'Not selected';
      let timePart = timeStr.split('-')[0].trim();
      if (/(AM|PM)$/i.test(timePart)) {
        let [h, mAP] = timePart.split(':');
        let m = mAP ? mAP.match(/\d+/)?.[0] || "00" : "00";
        let ap = mAP ? mAP.match(/(AM|PM)/i)?.[0].toUpperCase() : "";
        return `${h.padStart(2, '0')}:${m.padStart(2, '0')} ${ap}`;
      }
      const [hours, minutes] = timePart.split(':');
      if (!hours || !minutes) return timePart;
      let h = parseInt(hours, 10);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour12 = h % 12 || 12;
      return `${hour12.toString().padStart(2, '0')}:${minutes.padStart(2, '0')} ${ampm}`;
    }

    // Format duration to be more readable
    function formatDuration(duration) {
      if (!duration) return "Not specified";
      // Convert "1h 30m" to "1 hour 30 minutes" format
      return duration
        .replace(/(\d+)\s*h/gi, (_, p1) => p1 === '1' ? '1 hour' : `${p1} hours`)
        .replace(/(\d+)\s*m/gi, (_, p1) => p1 === '1' ? '1 minute' : `${p1} minutes`);
    }

    // Load booking details
    const loadBookingDetails = () => {
      // Load services
      const servicesData = localStorage.getItem('selectedServices');
      const servicesContainer = document.getElementById('servicesContainer');
      
      if (servicesData) {
        try {
          const services = JSON.parse(servicesData);
          servicesContainer.innerHTML = '';
          
          services.forEach(service => {
            const serviceItem = document.createElement('div');
            serviceItem.className = 'service-item';
            serviceItem.innerHTML = `
              <div class="service-name">${service.name || "Not selected"}</div>
              <div class="service-details">
                <span>${formatDuration(service.time)}</span>
                <span>${service.price || "Price not available"}</span>
              </div>
            `;
            servicesContainer.appendChild(serviceItem);
          });
        } catch (e) {
          console.error("Error parsing services:", e);
          servicesContainer.innerHTML = '<div class="service-item">Error loading services</div>';
        }
      } else {
        servicesContainer.innerHTML = '<div class="service-item">No services selected</div>';
      }

      // Load stylist
      const stylistData = localStorage.getItem('selectedStylist');
      if (stylistData) {
        try {
          const stylist = JSON.parse(stylistData);
          document.getElementById('stylistValue').textContent = stylist.name || "Not selected";
          document.getElementById('stylistSpecialty').textContent = stylist.specialty || "Not specified";
        } catch (e) {
          console.error("Error parsing stylist:", e);
        }
      }

      // Load date and time
      const formattedDate = localStorage.getItem('formattedDate');
      if (formattedDate) {
        document.getElementById('dateValue').textContent = formattedDate;
      }

      const selectedTime = localStorage.getItem('selectedTime');
      if (selectedTime) {
        document.getElementById('timeValue').textContent = formatTimeOnlyStart(selectedTime);
      }

      // Load user details
      const userDetails = localStorage.getItem('userDetails');
      if (userDetails) {
        try {
          const user = JSON.parse(userDetails);
          if (user.name) document.getElementById('nameValue').textContent = user.name;
          if (user.phone) document.getElementById('phoneValue').textContent = user.phone;
          if (user.email) document.getElementById('emailValue').textContent = user.email;
        } catch (e) {
          console.error("Error parsing user details:", e);
        }
      }
    };

    // Confirm booking function
    const confirmBooking = async () => {
      const confirmBtn = document.getElementById('confirmBtn');
      const originalText = confirmBtn.textContent;
      confirmBtn.disabled = true;
      confirmBtn.textContent = 'Processing...';

      try {
        const userDetails = JSON.parse(localStorage.getItem('userDetails') || '{}');
        const services = JSON.parse(localStorage.getItem('selectedServices') || '[]');
        const stylist = JSON.parse(localStorage.getItem('selectedStylist') || '{}');
        const selectedDate = localStorage.getItem('selectedDate');
        const selectedTime = localStorage.getItem('selectedTime');
        const formattedDate = localStorage.getItem('formattedDate') || "";

        if (!services.length) throw new Error("No services selected");

        // Create booking object
        const bookingDetails = {
          services: services,
          stylist: stylist,
          date: formattedDate,
          time: selectedTime,
          user: {
            name: userDetails.name || "Guest",
            email: userDetails.email || "",
            phone: userDetails.phone || ""
          },
          status: "pending",
          createdAt: firebase.database.ServerValue.TIMESTAMP
        };

        // Save booking to Firebase
        const newBookingRef = await database.ref('bookings').push(bookingDetails);
        localStorage.setItem('currentBookingId', newBookingRef.key);

        // Clear booking data from localStorage
        localStorage.removeItem('selectedServices');
        localStorage.removeItem('selectedStylist');
        localStorage.removeItem('formattedDate');
        localStorage.removeItem('selectedTime');
        localStorage.removeItem('selectedDate');

        // Redirect to confirmation page
        window.location.href = 'booking-confirmation.html';
      } catch (error) {
        console.error("Error saving booking:", error);
        alert(`Error: ${error.message}`);
        confirmBtn.disabled = false;
        confirmBtn.textContent = originalText;
      }
    };

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      loadBookingDetails();
      document.getElementById('confirmBtn').addEventListener('click', confirmBooking);
    });
  </script>
</body>
</html>
