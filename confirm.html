  <style>

      }

      }
      .service-name {
        font-size: 14px;
      }
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header-container">

    <div class="btn-container">
      <button class="btn-prev" onclick="window.history.back()">Back</button>
      <button class="confirm-btn" id="confirmBtn">Confirm and Book Appointment</button>
    </div>
  </div>
  <div class="container">
    <div class="booking-card">
      <div class="booking-section">
        <h2 class="section-title">Service Details</h2>
        <div id="servicesContainer"></div>
      </div>
      <div class="booking-section">
        <h2 class="section-title">Stylist</h2>

          <div class="booking-item">

      <div class="booking-section">
        <h2 class="section-title">Date & Time</h2>
        <div class="booking-grid">
          <div class="booking-item">

          <div class="booking-item">

          <div class="booking-item">

        </div>
      </div>
      <div class="booking-section">
        <h2 class="section-title">Personal Details</h2>
        <div class="booking-grid">

  <script>
    // DOM Elements
    const servicesContainer = document.getElementById('servicesContainer');
    const stylistValue = document.getElementById('stylistValue');
    const stylistSpecialty = document.getElementById('stylistSpecialty');
    const dateValue = document.getElementById('dateValue');
    const timeValue = document.getElementById('timeValue');
    const nameValue = document.getElementById('nameValue');
    const phoneValue = document.getElementById('phoneValue');
    const emailValue = document.getElementById('emailValue');
    const confirmBtn = document.getElementById('confirmBtn');
    
    // Load booking details
    const loadBookingDetails = () => {
      const servicesData = localStorage.getItem('selectedServices');
      if (servicesData) {
        try {
          const services = JSON.parse(servicesData);
          servicesContainer.innerHTML = '';
          services.forEach(service => {
            const serviceItem = document.createElement('div');
            serviceItem.classList.add('service-item');
            serviceItem.innerHTML = `
              <div class="service-property">
                <span class="service-name">${service.name || "Not selected"}</span>
                <span>${service.price || "Not selected"}</span>
              </div>
              <div class="service-property">
                <span>Duration:</span>
                <span>${service.time || "Not selected"}</span>
              </div>
              <div class="service-property">
                <span>Points:</span>
                <span>${service.points || "Not selected"}</span>
              </div>
            `;
            servicesContainer.appendChild(serviceItem);
          });
        } catch (e) {
          console.error("Error parsing services:", e);
          servicesContainer.innerHTML = '<div class="booking-item">Error loading services</div>';
        }
      } else {
        servicesContainer.innerHTML = '<div class="booking-item">No services selected</div>';
      }
      
      const stylistData = localStorage.getItem('selectedStylist');
      if (stylistData) {
        try {
          const stylist = JSON.parse(stylistData);
          stylistValue.textContent = stylist.name || "Not selected";
          stylistSpecialty.textContent = stylist.specialty || "Not specified";
        } catch (e) {
          console.error("Error parsing stylist:", e);
          stylistValue.textContent = "Error loading stylist";
          stylistSpecialty.textContent = "Error loading specialty";
        }
      } else {
        stylistValue.textContent = "Not selected";
        stylistSpecialty.textContent = "Not specified";
      }
      
      const formattedDate = localStorage.getItem('formattedDate');
      dateValue.textContent = formattedDate || "Not selected";
      
      const selectedTime = localStorage.getItem('selectedTime');
      timeValue.textContent = selectedTime || "Not selected";
      
      const userDetails = localStorage.getItem('userDetails');
      if (userDetails) {
        try {
          const user = JSON.parse(userDetails);
          nameValue.textContent = user.name || "Not provided";
          phoneValue.textContent = user.phone || "Not provided";
          emailValue.textContent = user.email || "Not provided";
        } catch (e) {
          console.error("Error parsing user details:", e);
          nameValue.textContent = "Error loading name";
          phoneValue.textContent = "Error loading phone";
          emailValue.textContent = "Error loading email";
        }
      } else {
        nameValue.textContent = "Not provided";
        phoneValue.textContent = "Not provided";
        emailValue.textContent = "Not provided";
      }
    };

    // Confirm booking function
   const confirmBooking = async () => {
  // Show loading state
  const confirmBtn = document.getElementById('confirmBtn');
  const originalText = confirmBtn.textContent;
  confirmBtn.disabled = true;
  confirmBtn.textContent = 'Processing...';

  try {
    // Get user details from localStorage
    const userDetails = JSON.parse(localStorage.getItem('userDetails') || '{}');
    const services = JSON.parse(localStorage.getItem('selectedServices') || '[]');
    const stylist = JSON.parse(localStorage.getItem('selectedStylist') || '{}');
    const selectedDate = localStorage.getItem('selectedDate');
    const selectedTime = localStorage.getItem('selectedTime');
    const formattedDate = localStorage.getItem('formattedDate') || "";
    const slotId = localStorage.getItem('selectedSlotId');
    
    if (!services.length) {
      throw new Error("No services selected");
    }

    if (!slotId || !selectedDate) {
      throw new Error("No time slot selected or session expired");
    }

    // 1. First, get the current slot data
    const slotRef = database.ref(`availableSlots/${selectedDate}/${slotId}`);
    const slotSnapshot = await slotRef.once('value');
    const slotData = slotSnapshot.val();

    if (!slotData) {
      throw new Error('Selected time slot is no longer available');
    }

    // 2. Check if the slot is still available
    if (slotData.currentBookings >= slotData.maxBookings) {
      throw new Error('This time slot is now fully booked. Please choose another time.');
    }

    // 3. Create booking object
    const bookingDetails = {
      services: services,
      stylist: stylist,
      date: formattedDate,
      time: selectedTime,
      slotId: slotId,
      slotDate: selectedDate,
      user: {
        name: userDetails.name || "Guest",
        email: userDetails.email || "",
        phone: userDetails.phone || ""
      },
      status: "pending",
      createdAt: firebase.database.ServerValue.TIMESTAMP
    };

    // 4. Start a database transaction
    await database.ref().transaction(async (currentData) => {
      if (!currentData) {
        currentData = {};
      }

      // Make sure the slot still exists and has availability
      const slotPath = `availableSlots/${selectedDate}/${slotId}`;
      const slot = currentData.availableSlots?.[selectedDate]?.[slotId] || slotData;
      
      if (!slot || slot.currentBookings >= slot.maxBookings) {
        throw new Error('This time slot is no longer available');
      }

      // Update the currentBookings count
      if (!currentData.availableSlots) currentData.availableSlots = {};
      if (!currentData.availableSlots[selectedDate]) currentData.availableSlots[selectedDate] = {};
      if (!currentData.availableSlots[selectedDate][slotId]) {
        currentData.availableSlots[selectedDate][slotId] = slot;
      }
      currentData.availableSlots[selectedDate][slotId].currentBookings = (slot.currentBookings || 0) + 1;

      // Add the new booking
      const newBookingId = database.ref('bookings').push().key;
      if (!currentData.bookings) currentData.bookings = {};
      currentData.bookings[newBookingId] = bookingDetails;

      // Store booking ID in localStorage for confirmation page
      localStorage.setItem('currentBookingId', newBookingId);

      return currentData;
    }, (error, committed) => {
      if (error) {
        console.error("Transaction failed: ", error);
        throw error;
      } else if (!committed) {
        throw new Error("Could not complete booking. Please try again.");
      }
    });

    // Clear booking data from localStorage
    localStorage.removeItem('selectedServices');
    localStorage.removeItem('selectedStylist');
    localStorage.removeItem('formattedDate');
    localStorage.removeItem('selectedTime');
    localStorage.removeItem('selectedDate');
    localStorage.removeItem('selectedSlotId');
    
    // Redirect to confirmation page
    window.location.href = 'booking-confirmation.html';
  } catch (error) {
    console.error("Error saving booking:", error);
    alert(`Error: ${error.message}`);
    confirmBtn.disabled = false;
    confirmBtn.textContent = originalText;
  }
};

    // Event Listeners
    document.addEventListener('DOMContentLoaded', loadBookingDetails);
    confirmBtn.addEventListener('click', confirmBooking);
  </script>
